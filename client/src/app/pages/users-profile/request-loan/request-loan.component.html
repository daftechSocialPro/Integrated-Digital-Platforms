<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Request Loan</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Resignation Loan</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="loanRequestForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="loanSettingId" formControlName="loanSettingId" aria-label="State">
                                            <option></option>
                                            <option *ngFor="let setting of loanSettingList" [value]="setting.id">{{
                                                setting.name }}</option>
                                        </select>
                                        <label for="countryId">Loan Type</label>
                                    </div>
                                </div>
                               
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" formControlName="totalMoneyRequest"
                                            placeholder="Amount" id="totalMoneyRequest"/>
                                            <label for="totalMoneyRequest">Amount</label>
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-control" formControlName="deductionRequest"
                                            placeholder="Amount" id="deductionRequest"/>
                                            <label for="deductionRequest">Deducted % (Per month)</label>
                                    </div>
                                </div>                                                          
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!loanRequestForm.valid"
                            class="btn btn-outline-primary">Request</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
