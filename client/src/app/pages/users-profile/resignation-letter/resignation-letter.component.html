<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="requestResignation()"><i class="bi bi-plus me-1"></i>
                Request Resignation</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Resignation</h5>

                    <p-table
                    [value]="resignationList"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th >Employee Name</th>
                            <th >Resignation Date</th>
                            <th >Reason For Resignation</th>
                            <th> Resignation Letter</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-resign>
                        <tr>
                            <td>{{ resign.employeeName }}</td>
                            <td>{{ resign.resignationDate|date:"dd MMM yyyy" }}</td>
                            <td>{{ resign.reasonForResignation }}</td>
                            <td >
                                
                          
                                <div style="text-align: center;">
                              <a (click)="viewPdf(resign.resignationLetterPath)" class="btn btn-outline-primary">View Letter</a>
                           </div>
                            </td>
                   
                         
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
