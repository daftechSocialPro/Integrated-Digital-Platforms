<div class="row p-2" *ngIf="notFinalize">
    <div class="col-lg-12 text-end ">
        <button type="button" class="btn btn-outline-primary" (click)="addApplicantExperiances()"><i class="bi bi-plus me-1"></i>
            Applicant Experiance</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p-table [value]="experiances" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Organization</th>
                            <th>Position</th>
                            <th>Responsiblity</th>
                            <th>From</th>
                            <th>To</th>
                           
                            <th>Description</th>
                            <th>File</th>                   
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-history>
                        <tr>
                            <td>{{ history.organizationName }}</td>
                            <td>{{ history.position }}</td>
                            <td>{{ history.responsibility }}</td>
                            <td>{{ history.fromDate | date:"MMM dd, YYYY"}}</td>
                            <td>{{ history.toDate| date:"MMM dd, YYYY" }}</td>
                            <td>{{ history.description }}</td>
                            <td><a target="_blank" [href]="getFIle(history.file)">  <i class="pi pi-file-pdf text-primary p-2" style="font-size: 22px;background-color: #5c1d1612; border-radius: 50%;"></i>
                                <span> File</span> &nbsp;&nbsp;
                               <i class="pi pi-download text-primary" style="font-size: 18px;"></i></a>
                                </td>

                          

                        </tr>
                    </ng-template>


                </p-table>
            </div>
        </div>
    </div>
</div>
