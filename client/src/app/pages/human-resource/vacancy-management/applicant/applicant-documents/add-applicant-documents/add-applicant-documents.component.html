<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Documents </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Applicant Documents Detail </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="HistoryForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                              
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="file" class="form-control" (change)="onUpload($event)" id="file" 
>                                      
                                    </div>
                                </div>

     
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="description"
                                            placeholder="description" id="description"
                                            style="height: 120px;"></textarea><label for="description">
                                                Description
                                            </label>
                                    </div>
                                </div>  


                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button> <button type="button" type="submit"
                            [disabled]="!HistoryForm.valid" class="btn btn-outline-primary">Save
                            changes</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
