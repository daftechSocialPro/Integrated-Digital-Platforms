<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="statusForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="subject" formControlName="subject">
                                        <label for="subject">Subject</label>
                                    </div>
                                </div>
                                <div *ngIf="applicantStatus == 3 || applicantStatus == 2 " class="col-md-6">
                                    <div class="form-floating">
                                        <div class="form-floating"> <input type="date" class="form-control"
                                                id="scheduleDate" placeholder="scheduleDate" required
                                                formControlName="scheduleDate">
                                            <label for="scheduleDate"> Schedule Date</label>
                                        </div>
                                    </div>
                                </div>
                                <div *ngIf="applicantStatus == 5" class="col-md-6">
                                    <div class="form-floating">
                                        <div class="form-floating"> <input type="date" class="form-control"
                                                id="hireDate" placeholder="hireDate" required
                                                formControlName="hireDate">
                                            <label for="hireDate"> Hire Date</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <div class="col-md-4">
                                            <p-inputSwitch formControlName="sendEmail"></p-inputSwitch>
                                        </div>
                                        <div class="col-md-8">
                                            <label for="subject">Send Email</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="description" id="description"
                                            style="height: 120px;"></textarea>
                                        <label for="description"> Description </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!statusForm.valid"
                                [class]="vacancyId?'btn btn-outline-warning':'btn btn-outline-primary'">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
