<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Vacancy</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="vacancyForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="vacancyName" placeholder="vacancyName"
                                            formControlName="vacancyName">
                                        <label for="vacancyName">Vacancy Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <p-dropdown [options]="vacancyType" optionLabel="name" optionValue="value"
                                        formControlName="vacancyType"  [showClear]="true"></p-dropdown>
                                        <label for="vacancyType">Vacancy Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <p-dropdown [options]="vacancyType" optionLabel="name" optionValue="value"
                                        formControlName="vacancyType"  [showClear]="true"></p-dropdown>
                                        <label for="vacancyType">Vacancy Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="Remark"
                                            placeholder="Remark" id="Remark"
                                            style="height: 120px;"></textarea><label for="Remark">
                                                Remark
                                            </label>
                                    </div>
                                </div>                                                         
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!departmentForm.valid"
                            class="btn btn-primary">Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
