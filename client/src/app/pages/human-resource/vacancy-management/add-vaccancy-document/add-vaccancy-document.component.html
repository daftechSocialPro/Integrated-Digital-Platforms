<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Vaccancy Document</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vaccancy Document Detail</h5>


            <form class="" [formGroup]="VaccancyDocumentForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="docuemntName" placeholder="docuemntName"
                                    formControlName="docuemntName">
                                <label for="docuemntName">Document Name</label>
                            </div>
                        </div>


                        <div class="col-md-12">
                           
                                
                                <input class="form-control" id="documetnPath" #file (change)="onUpload($event)"
                                        type="file" accept="image/*" />
                                       
                            
                        </div>

                    </div>
                </div>

                <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                        (click)="closeModal()">Close</button>
                    <button type="button" type="submit" [disabled]="!VaccancyDocumentForm.valid"
                        class="btn btn-outline-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
