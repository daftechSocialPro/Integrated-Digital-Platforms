<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Rehire Employee</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="rehireForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="EmploymentDate"> Employment Date</label>
                                        <p-calendar formControlName="employmentDate" [maxDate]="currentDate"
                                            [readonlyInput]="true"></p-calendar>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="employmentType">Employment Type</label>
                                        <select class="form-select" #employmentType id="employmentType"
                                            formControlName="employmentType" aria-label="State">
                                            <option></option>
                                            <option value="0">PERMANENT</option>
                                            <option value="1">CONTRAT</option>
                                            <option value="2">TEMPORARY</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4" *ngIf="employmentType.value==='1'">
                                    <div class="form-group">
                                        <label for="contractEndDate"> Contract End Date </label>
                                        <p-calendar formControlName="contractEndDate" [minDate]="currentDate"
                                            [readonlyInput]="true"></p-calendar>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Departments" formControlName="departmentId"
                                            aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let department of departments" [value]="department.id">{{
                                                department.name }}</option>
                                        </select>
                                        <label for="Departments">Departments</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="positionId" formControlName="positionId"
                                            aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let position of positions" [value]="position.id">{{
                                                position.name }}</option>
                                        </select>
                                        <label for="positionId">Positions</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group mb-3">
                                        <label for="SourceOfSalary">Salary Source</label>
                                        <select class="form-select" id="sourceOfSalary" formControlName="sourceOfSalary"
                                            aria-label="State">
                                            <option value="0"> PROJECT </option>
                                            <option value="1"> OTHER</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="col-md-4">
                                    <div class="form-group"> 
                                        <label for="salary"> Salary</label>
                                        <input type="number" class="form-control" id="salary"
                                            placeholder="salary" required formControlName="salary">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="remark"> Remark </label>
                                        <textarea class="form-control" formControlName="remark" id="remark" style="height: 120px;"></textarea>
                                    </div>
                                </div>                                                         
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!rehireForm.valid"
                            class="btn btn-outline-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
