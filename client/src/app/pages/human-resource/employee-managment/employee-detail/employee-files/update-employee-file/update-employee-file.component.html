<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Employee File </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee File Detail </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="FileForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">


                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Departments" [(ngModel)]="documentTypeId"
                                            aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let department of documentTypesSelectList" [value]="department.id">{{
                                                department.name }}</option>
                                        </select>
                                        <label for="Departments">Document type</label>
                                    </div>
                                    
                                </div>


                                <div class="col-md-6">
                                    <div class="form-floating">


                                        <input type="file" class="form-control" (change)="onUpload($event)" id="file">
                                        <a [href]="createImagePath(this.employeeFile.filePath)" target="_blank"
                                            class="btn btn-outline-primary">View Old File</a>

                                    </div>
                                </div>

                                <div class="col-lg-12" *ngIf="previewUrl || previewResourceUrl">
                                    <div class="mb-3">
                                        <h6>Preview</h6>
                                        <img *ngIf="isImage && previewUrl" [src]="previewUrl" style="max-width: 100%; max-height: 300px;">
                                        <iframe *ngIf="isPdf && previewResourceUrl" [src]="previewResourceUrl" style="width: 100%; height: 300px;"></iframe>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button> <button type="button" type="submit"
                                [disabled]="!FileForm.valid" class="btn btn-outline-warning">Update
                            </button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
