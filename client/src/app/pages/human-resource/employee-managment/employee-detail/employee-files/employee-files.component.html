<div class="row p-2">
    <div class="col-lg-12 text-end ">
        <button type="button" class="btn btn-outline-primary" (click)="addEmployeeFile()"><i class="bi bi-plus me-1"></i>
            File</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p-table [value]="files" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>File Name</th>
                            <th>File</th>
                          
                            <th>ACTIONS</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-file>
                        <tr>
                            <td>{{ file.fileName }}</td>
                            <td><a [href]="createImagePath(file.filePath)" target="_blank" class="btn btn-outline-primary">View File</a></td>
                          


                            <td>
                                <div class="filter">
                                    <a class="icon" href="#" data-bs-toggle="dropdown"> <i class="bi bi-three-dots-vertical"></i></a>
                                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">                                       
                                       <li><a class="dropdown-item" (click)="updateEmployeeFile(file)"  > <i class="bi bi-pencil"></i>Update</a></li>
                                       <li><a class="dropdown-item" (click)="deleteEmployeeFile(file.id)" ><i class="bi bi-trash"></i>Delete</a></li>
                                    </ul>
                                 </div>
                               
                            </td>

                        </tr>
                    </ng-template>


                </p-table>
            </div>
        </div>
    </div>
</div>
