<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Bind Shift </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="bindShiftForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <p-dropdown [options]="shiftDropDown" formControlName="shiftId"
                                            optionLabel="name" optionValue="id" [filter]="true" filterBy="name"
                                            [showClear]="true" placeholder="Select Shift">
                                        </p-dropdown>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" 
                                class="btn btn-outline-primary">Save  changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
