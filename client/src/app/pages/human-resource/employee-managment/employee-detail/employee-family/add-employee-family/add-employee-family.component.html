<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Employee Family </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Family Detail </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="FamilyForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">


                                <div class="col-md-4">
                                    <div class="form-floating"> <input type="text" class="form-control" id="fullName"
                                            placeholder="fullName" required formControlName="fullName">
                                        <label for="fullName"> FullName</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Gender" formControlName="gender"
                                            aria-label="State">

                                            <option></option>
                                            <option value="MALE">MALE</option>
                                            <option value="FEMALE">FEMALE</option>


                                        </select>
                                        <label for="Gender">Gender</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="familyRelation" formControlName="familyRelation"
                                            aria-label="State">

                                            <option></option>
                                            <option value="PARENT">PARENT</option>
                                            <option value="SPOUSE">SPOUSE</option>
                                            <option value="CHILD">CHILD</option>


                                        </select>
                                        <label for="familyRelation">Family Relation</label>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-floating"> <input type="date" class="form-control" id="birthDate"
                                            placeholder="birthDate" required formControlName="birthDate">
                                        <label for="birthDate"> Birth Date</label>
                                    </div>
                                </div>

                                <div class="col-md-8">
                                <div class="form-floating mb-3"><textarea formControlName="remark" class="form-control" placeholder="Leave a comment here" id="remark" style="height: 100px;"></textarea><label for="remark">Remark</label></div>
                          </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                                (click)="closeModal()">Close</button> <button type="button" type="submit"
                                [disabled]="!FamilyForm.valid" class="btn btn-primary">Save
                                changes</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
