<div class="row p-2">
    <div class="col-lg-12 text-end ">
        <button type="button" class="btn btn-outline-primary" *ngIf="employmentStatus == 'ACTIVE'" (click)="addEmploymentFamily()"><i class="bi bi-plus me-1"></i>
            Family</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p-table [value]="families" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>FullName</th>
                            <th>Gender</th>
                            <th>FamilyRelation</th>
                            <th>Birth Date</th>
                            <th>Remark</th>
                            <th>ACTIONS</th>
                           
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-Family>
                        <tr>
                            <td>{{ Family.fullName }}</td>
                            <td>{{ Family.gender }}</td>
                            <td>{{ Family.familyRelation }}</td>
                            <td>{{ Family.birthDate| date:"MMM dd, YYYY" }}</td>
                            <td>{{ Family.remark }}</td>


                            <td>
                                <div class="filter">
                                    <a class="icon" href="#" data-bs-toggle="dropdown"> <i class="bi bi-three-dots-vertical"></i></a>
                                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                       
                                       <li><a class="dropdown-item" (click)="updateEmploymentFamily(Family)"  > <i class="bi bi-pencil"></i>Update</a></li>
                                       <li><a class="dropdown-item" (click)="deleteEmployeeFamily(Family.id)" ><i class="bi bi-trash"></i>Delete</a></li>
                                    </ul>
                                 </div>
                               
                            </td>

                        </tr>
                    </ng-template>


                </p-table>
            </div>
        </div>
    </div>
</div>
