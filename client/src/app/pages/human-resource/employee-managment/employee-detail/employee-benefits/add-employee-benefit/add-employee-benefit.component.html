<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Employee Benefit </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Benefit Detail </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="employeeBenefitForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="ammount" class="col-12">Benefit</label>
                                        <p-dropdown [options]="benefitsDropDown" formControlName="benefitListId"
                                            optionLabel="name" optionValue="id" [filter]="true" filterBy="name"
                                            [showClear]="true" placeholder="Select Benefit">
                                        </p-dropdown>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group ">
                                        <label for="ammount" class="col-12">Type of Benefit</label>
                                        <p-dropdown [options]="typeOfBenefitList" formControlName="typeOfBenefit"
                                            optionLabel="name" optionValue="value" [showClear]="true"
                                            placeholder="Select Type of Benefit">
                                        </p-dropdown>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="BirthDate" class="col-12"> Allowance End Date</label>
                                        <p-calendar formControlName="allowanceEndDate" #allowanceEndDate [minDate]="today"
                                            [readonlyInput]="true"></p-calendar>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="ammount" class="col-12">Ammount</label>
                                        <input type="number" class="form-control" [min]="0" id="ammount"
                                            placeholder="ammount" required formControlName="ammount">
                               
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="name" class="col-12">Recursive</label>
                                        <p-inputSwitch  formControlName="recursive"></p-inputSwitch>
                                    </div>
                                </div>
                                
                            </div>

                    <div class="col-lg-12 mt-3">    
                        <p-table [value]="employeeBenefitList"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        styleClass="p-datatable-sm">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Benefit Name</th>
                                    <th>Type Of Benefit</th>
                                    <th>Ammount</th>
                                    <th>Recursive</th>
                                    <th>Allowance End Date</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-benefit>
                                <tr>
                                    <td>{{ benefit.benefitName }}</td>
                                    <td>{{ benefit.typeofBenefit }}</td>
                                    <td>{{ benefit.amount }}</td>
                                    <td>
                                        <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': 
                                        benefit.recursive, 'text-red-500 pi-times-circle': 
                                    !benefit.recursive }"></i>
                                    </td>
                                    <td>{{ benefit.allowanceEndDate | date : 'yyyy, MM, dd' }}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" 
                                class="btn btn-outline-primary">Save  changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
