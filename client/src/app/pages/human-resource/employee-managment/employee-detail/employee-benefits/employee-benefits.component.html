<div class="row p-2">
    <div class="col-lg-12 text-end ">
        <button type="button" class="btn btn-outline-primary" *ngIf="employmentStatus == 'ACTIVE'" (click)="addNew()"><i class="bi bi-plus me-1"></i>
            Benefit</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <p-table [value]="benefits" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Benefit Name</th>
                            <th>Type Of Benefit</th>
                            <th>Ammount</th>
                            <th>Recursive</th>
                            <th>Allowance End Date</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-benefit>
                        <tr>
                            <td>{{ benefit.benefitName }}</td>
                            <td>{{ benefit.typeofBenefit }}</td>
                            <td>{{ benefit.amount }}</td>
                            <td>
                                <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': 
                                benefit.recursive, 'text-red-500 pi-times-circle': 
                               !benefit.recursive }"></i>
                            </td>
                            <td>{{ benefit.allowanceEndDate | date : 'yyyy, MM, dd' }}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
