<div class="row p-2">
    <div class="col-lg-12 text-end ">
        <button type="button" *ngIf="!employeeSurity" class="btn btn-outline-primary" (click)="addEmployeeSurety()"><i
                class="bi bi-plus me-1"></i>
            Surety</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> Surety Detail</h5>

                <div *ngIf="employeeSurity" class="employee-details">
                    <img [src]="getImagePath(employeeSurity.photoPath!)" height="180" alt="user png" style="border-radius: 10px;
                        border: 10px solid #f4f4f4;">

                    <div class="employee-info mt-2">

                        <div class="employee-name">{{ employeeSurity.fullName }}</div>
                        <div>({{ employeeSurity.phoneNumber }})</div>
                        <div class="employee-code"> Surety Address : <span>{{ employeeSurity.suretyAddress}}</span>
                        </div>
                        <div class="employee-code"> Company Name : <span>{{ employeeSurity.companyName}}</span>
                        </div>
                        <div class="employee-code"> Company PhoneNumber : <span>{{
                                employeeSurity.compnayPhoneNumber}}</span>
                        </div>
                        <div class="text-right mt-2">
                            <button type="button" class="btn btn-outline-warning " (click)="updateEmployeeSurety()"><i
                                    class="pi pi-pencil me-1"></i>
                                Edit</button> | <button type="button" class="btn btn-outline-danger"
                                (click)="removeSurety()"><i class="bi bi-person-x me-1"></i>
                                Remove</button>
                        </div>
                    </div>

                    <div class=" employee-info mt-2">
                        <a [href]="getImagePath(employeeSurity.letterPath)" target="_blank"
                            class="btn btn-outline-primary">View Letter</a>
                        <a [href]="getImagePath(employeeSurity.idCardPath)" target="_blank"
                            class="btn btn-outline-primary mt-2">View Id Card</a>


                    </div>


                </div>

            </div>
        </div>
    </div>
</div>
