<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update Employment HIstory </h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employment HIstory Detail </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="HistoryForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="Departments" formControlName="departmentId"
                                            aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let department of departments" [value]="department.id">{{
                                                department.name }}</option>
                                        </select>
                                        <label for="Departments">Departments</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="positionId" formControlName="positionId"
                                            aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let position of positions" [value]="position.id">{{
                                                position.name }}</option>
                                        </select>
                                        <label for="positionId">Positions</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating"> <input type="number" class="form-control" id="salary"
                                            placeholder="salary" required formControlName="salary">
                                        <label for="salary"> Salary</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="datetime-local" class="form-control" id="startDate"
                                            placeholder="startDate" required formControlName="startDate">
                                        <label for="startDate"> Start Date</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating"> <input type="datetime-local" class="form-control" id="endDate"
                                            placeholder="endDate" required formControlName="endDate">
                                        <label for="endDate"> End Date</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()">Close</button> <button type="button" type="submit"
                            [disabled]="!HistoryForm.valid" class="btn btn-primary">Update
                            changes</button></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
