<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Employee</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Employee Detail</h5>
            <form [formGroup]="EmployeeForm" (submit)="submit()">

                <div class="row mb-3">
                    <div class="col-md-3 ">
                        <img [src]="imagePath ? imagePath : 'assets/img/profile.jpg'" alt="Profile"
                            style="width: 100%;">
                        <input #file (change)="onUpload($event)" type="file" style="display: none;" accept="image/*" />
                        <div class="pt-2">
                            <a (click)="file.click()" style="width: 100%;" class="btn btn-outline-primary btn-sm"
                                title="Upload new profile image">
                                <i class="bi bi-upload"></i> Upload Image
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="row g-3">
                            <!-- Existing code for personal information fields -->

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="FirstName"> First Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="firstName != null  ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                     #firstName formControlName="firstName" id="FirstName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="MiddleName"> Middle Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="middleName ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                    #middleName formControlName="middleName" id="middleName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="LastName"> Last Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="lastName ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                    #lastName formControlName="lastName" id="lastName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="FirstName">Amharic First Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="amharicfirstName ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                    #amharicfirstName formControlName="amharicfirstName" id="amharicfirstName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="MiddleName">Amharic Middle Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="amharicmiddleName ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                    #amharicmiddleName formControlName="amharicmiddleName" id="amharicmiddleName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="LastName">Amharic Last Name</label>
                                    <input pInputText  pattern="[A-Za-z]" [class]="amhariclastName ? 'ng-valid'  :'ng-invalid ng-dirty'"
                                    #amhariclastName formControlName="amhariclastName" id="amhariclastName" required />
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="Gender">Gender</label>
                                    <select class="form-select" id="Gender" #gender  [class]="gender ? 'ng-valid'  :'ng-invalid ng-dirty'" formControlName="gender" aria-label="State">
                                        <option></option>
                                        <option value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="BirthDate"> Birth Date</label>
                                    <p-calendar formControlName="birthDate" #birthDate  [class]="birthDate ? 'ng-valid'  :'ng-invalid ng-dirty'" [maxDate]="maxBirthDate"
                                        [readonlyInput]="true"></p-calendar>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="MaritalStatus">Marital Status</label>
                                    <select class="form-select" id="MaritalStatus" #MaritalStatus  [class]="MaritalStatus ? 'ng-valid'  :'ng-invalid ng-dirty'" formControlName="maritalStatus"
                                        aria-label="State">
                                        <option></option>
                                        <option value="SINGLE">SINGLE</option>
                                        <option value="MARRIED">MARRIED</option>
                                        <option value="DIVORCE">DIVORCE</option>
                                        <option value="WIDOW">WIDOW</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="countryId">Country</label>
                            <select class="form-select" id="countryId" formControlName="countryId" #country   [class]="country ? 'ng-valid'  :'ng-invalid ng-dirty'" (change)="getRegions(country.value)"
                                aria-label="State">
                                <option></option>
                                <option *ngFor="let country of countries" [value]="country.id">{{
                                    country.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="countryId">Region</label>
                            <select class="form-select" #regionId   [class]="regionId ? 'ng-valid'  :'ng-invalid ng-dirty'"  formControlName="regionId" (change)="getZones(region.value)" #region id="regionId"
                                aria-label="State">
                                <option></option>
                                <option *ngFor="let region of regions" [value]="region.id">{{
                                    region.name }}</option>
                            </select>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="zoneId"> Zone</label>
                            <select class="form-select" id="zoneId" #zoneId   [class]="zoneId ? 'ng-valid'  :'ng-invalid ng-dirty'" formControlName="zoneId" aria-label="State">
                                <option></option>
                                <option *ngFor="let zone of zones" [value]="zone.id">{{
                                    zone.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="woreda"> Woreda</label>
                            <input pInputText  formControlName="woreda" id="woreda" required />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="PhoneNumber"> Phone Number</label>
                            <p-inputMask mask="(999) 999-999999" formControlName="phoneNumber"
                                placeholder="(999) 999-999999" ></p-inputMask>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="email"> Email</label><br/>
                            <input pInputText #email   [class]="email ? 'ng-valid'  :'ng-invalid ng-dirty'"   formControlName="email" id="email" required />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="bankId">Bank</label>
                            <select class="form-select" id="bankId" formControlName="bankId"
                                (change)="changeBankDigit($event.target)" aria-label="State">
                                <option></option>
                                <option *ngFor="let bank of bankLists" [value]="bank.id">{{
                                    bank.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="BankAccountNo"> Bank Account No</label>
                            <input type="text" class="form-control" id="BankAccountNo" placeholder="BankAccountNo"
                                required pattern="[0-9]" [minlength]="bankDigit" [maxlength]="bankDigit"
                                formControlName="bankAccountNo">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="EmploymentType">Employment Type</label>
                            <select class="form-select" #employmentType id="EmploymentType"
                                formControlName="employmentType" aria-label="State">
                                <option></option>
                                <option value="PERMANENT">PERMANENT</option>
                                <option value="CONTRAT">CONTRAT</option>
                                <option value="TEMPORARY">TEMPORARY</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="PaymentType">Payment Type</label>
                            <select class="form-select" id="PaymentType" formControlName="paymentType"
                                aria-label="State">
                                <option></option>
                                <option value="PERDAY">PERDAY</option>
                                <option value="PERWEEK">PERWEEK</option>
                                <option value="PERMONTH">PERMONTH</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="EmploymentDate"> Employment Date</label>
                            <p-calendar formControlName="employmentDate" [maxDate]="maxHireDate"
                                [readonlyInput]="true"></p-calendar>
                        </div>
                    </div>
                    <div class="col-md-3" *ngIf="employmentType.value==='CONTRAT'">
                        <div class="form-group">
                            <label for="ContractEndDate"> Contract End Date </label>
                            <p-calendar formControlName="ContractEndDate" [minDate]="maxHireDate"
                                [readonlyInput]="true"></p-calendar>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="PensionCode"> Pension Code</label>
                            <input type="string" class="form-control" id="PensionCode" placeholder="PensionCode"
                                required formControlName="pensionCode">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="TinNumber"> Tin Number</label>
                            <input type="text" pattern="[0-9]" class="form-control" id="TinNumber" placeholder="TinNumber" required
                                formControlName="tinNumber">
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Close</button>
                    <button type="button" type="submit" [disabled]="!EmployeeForm.valid"
                        class="btn btn-outline-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
