<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-primary" (click)="addDepartment()"><i class="bi bi-plus me-1"></i>
                Department</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Departments</h5>

                    <p-table
                    [value]="departments"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th >Department Name</th>
                            <th >Remark</th>
                            <th >Action</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-department>
                        <tr>
                            <td>{{ department.departmentName }}</td>
                            <td>{{ department.remark }}</td>
                            <td>
                             
                                <button type="button" (click)="updateDepartment(department)" class="btn btn-warning"><i
                                    class="bi bi-pencil text-white"></i> </button>
                                 </td>
                         
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
