<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Udpdate Department</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Department Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="departmentForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="DepartmentName"
                                            placeholder="DepartmentName" pattern="^[a-zA-Z ]+"  formControlName="DepartmentName" required>
                                        <label for="DepartmentName">Department Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="amharicName"
                                            placeholder="Amharic Name"  formControlName="amharicName" required>
                                        <label for="amharicName">Amharic Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="Remark" placeholder="Remark"
                                            id="Remark" style="height: 120px;"></textarea><label for="Remark">
                                            Remark
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!departmentForm.valid"
                                class="btn btn-outline-warning">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
