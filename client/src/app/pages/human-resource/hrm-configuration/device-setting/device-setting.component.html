<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue"  placeholder="Search Here..."
                    >
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Device Setting</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Device Lists</h5>

                    <p-table [value]="filteredDeviceSettings" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th>Model</th>
                                <th>Ip</th>
                                <th>Port</th>
                                <th>Com</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-devices>
                            <tr>
                                <td>{{ devices.name }}</td>
                                <td>{{ devices.model }}</td>
                                <td>{{ devices.ip }}</td>
                                <td>{{ devices.port }}</td>
                                <td>{{ devices.com }}</td>
                                <td>
                                    <!-- <button type="button" (click)="update(devices)" class="btn btn-outline-warning"><i
                                            class="bi bi-pencil "></i> </button> -->
                                </td>

                            </tr>
                        </ng-template>


                    </p-table>


                </div>
            </div>
        </div>
    </div>
</div>
