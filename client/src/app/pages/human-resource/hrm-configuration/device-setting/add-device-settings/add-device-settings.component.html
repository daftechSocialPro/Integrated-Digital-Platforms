<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Device</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Device Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="deviceFormGroup" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" pattern="^[a-zA-Z ]+" id="name" placeholder="name"
                                            formControlName="name" required>
                                        <label for="name">Device Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="model" placeholder="Model"
                                            formControlName="model" required>
                                        <label for="model">Model</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="ip" placeholder="Ip"
                                            formControlName="ip" required>
                                        <label for="ip">IP</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" min="0" class="form-control" id="port" placeholder="Port"
                                            formControlName="port" required>
                                        <label for="port">Port</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" min="0" class="form-control" id="com" placeholder="Com"
                                            formControlName="com" required>
                                        <label for="com">Com</label>
                                    </div>
                                </div>
                                                                                   
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!deviceFormGroup.valid"
                            class="btn btn-outline-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
