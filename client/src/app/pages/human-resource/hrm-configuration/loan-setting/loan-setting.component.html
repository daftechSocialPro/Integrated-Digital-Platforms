<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue"  placeholder="Search Here..."
                    >
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Loan Setting</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Loan Settings</h5>

                    <p-table [value]="filteredLoanSettings" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Type</th>
                                <th>Name</th>
                                <th>Max. Loan Ammount</th>
                                <th>Return Year</th>
                                <th>Min Deducted %</th>
                                <th>Max Deducted %</th>
                                <th>Remark</th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-setting>
                            <tr>
                                <td>{{ setting.typeOfLoan }}</td>
                                <td>{{ setting.loanName }}</td>
                                <td>{{ setting.maxLoanAmmount }}</td>
                                <td>{{ setting.paymentYear }}</td>
                                <td>{{ setting.minDeductedPercent }}</td>
                                <td>{{ setting.maxDeductedPercent }}</td>
                                <td>{{ setting.remark }}</td>
                                <td>
                                    <button type="button" (click)="update(setting)" class="btn btn-outline-warning"><i
                                            class="bi bi-pencil "></i> </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
