<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue"  placeholder="Search Here..."
                    >
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Benefits</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Benefits</h5>

                    <p-table
                    [value]="filteredBenfitList"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th >Name</th>
                            <th >Amharic Name</th>
                            <th >Taxable Amount</th>
                            <th >Included on Contract</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-benefit>
                        <tr>
                            <td>{{ benefit.name }}</td>
                            <td>{{ benefit.amharicName }}</td>
                            <td> 
                                {{ benefit.taxableAmount}}
                            </td>
                            <td> 
                                <i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': 
                                                     benefit.addOnContract, 'text-red-500 pi-times-circle': 
                                                    !benefit.addOnContract }"></i>
                            </td>
                            <td>
                                <button type="button" (click)="update(benefit)" 
                                class="btn btn-outline-warning"><i class="bi bi-pencil "></i>
                                </button>
                            </td>
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
