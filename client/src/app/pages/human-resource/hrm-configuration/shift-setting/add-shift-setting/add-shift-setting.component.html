<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{shiftSetting?"Update":"Add"}} Shift</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{shiftSetting?"Update":"Add"}} Shift Setting</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="shiftFormGroup" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" pattern="^[a-zA-Z ]+" id="shiftName" placeholder="Shift NAme"
                                            formControlName="shiftName" required>
                                        <label for="shiftName">Shift Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control"  id="amharicShiftName" placeholder="Amharic Shift NAme"
                                            formControlName="amharicShiftName" required>
                                        <label for="amharicShiftName">Amharic Shift Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <p-calendar  formControlName="checkIn" placeholder="Check In" [timeOnly]="true" hourFormat="24" inputId="timeonly" [showIcon]="true"
                                            inputId="icon">
                                        </p-calendar>
                                   
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <p-calendar  formControlName="checkOut"  placeholder="Check Out" [timeOnly]="true" hourFormat="24" inputId="timeonly" [showIcon]="true"
                                            inputId="icon" >
                                        </p-calendar>
                                      
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" min="0" class="form-control" id="com" placeholder="breakTime"
                                            formControlName="breakTime" required>
                                        <label for="breakTime">Break Time</label>
                                    </div>
                                </div>
                                                                                   
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!shiftFormGroup.valid"
                            class="btn btn-outline-primary">{{shiftSetting?"Update":"Save"}}</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
