<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue"  placeholder="Search Here..."
                    >
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Shift Setting</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Shift Lists</h5>
                    <p-table [value]="filteredShiftSettings" dataKey="id" [tableStyle]="{'min-width': '60rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Check In</th>
                                <th>Check Out</th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-shift let-expanded="expanded">
                            <tr>
                                <td>
                                    <button type="button" pButton pRipple [pRowToggler]="shift" class="p-button-text p-button-rounded p-button-plain" [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                </td>
                                <td>{{ shift.shiftName }}</td>
                                <td>{{ shift.checkIn }}</td>
                                <td>{{ shift.checkOut }}</td>
                                <td>
                                    <button type="button" (click)="update(shift)" class="btn btn-outline-warning"><i
                                            class="bi bi-pencil "></i> </button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="rowexpansion" let-shift>
                            <tr>
                                <td colspan="7">
                                    <div class="p-3">
                                        <p-table [value]="shift.shiftDetails" dataKey="id">
                                            <ng-template pTemplate="header">
                                                <tr>
                                                    <th>Week Day</th>
                                                    <th>Break Time</th>
                                                    <th>
                                                        <button type="button" class="btn btn-outline-primary" (click)="addNewDetail(shift.id)"><i class="bi bi-plus me-1"></i>
                                                            Break Time</button>
                                                    </th>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="body" let-detail>
                                                <tr>
                                                   
                                                    <td>{{detail.weekDays}}</td>
                                                    <td>{{detail.breakTime}}</td>
                                                    <td></td>
                                                </tr>
                                            </ng-template>
                                            <ng-template pTemplate="emptymessage">
                                                <tr>
                                                    <td colspan="6">There are no list yet.</td>
                                                </tr>
                                            </ng-template>
                                        </p-table>
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
