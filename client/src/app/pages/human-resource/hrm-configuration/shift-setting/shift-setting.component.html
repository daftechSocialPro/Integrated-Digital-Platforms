<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue"  placeholder="Search Here..."
                    >
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Shift Setting</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Shift Lists</h5>

                    <p-table [value]="filteredShiftSettings" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Name</th>
                                <th>Check In</th>
                                <th>Check Out</th>
                                <th>Break Time</th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-shift>
                            <tr>
                                <td>{{ shift.shiftName }}</td>
                                <td>{{ shift.checkIn }}</td>
                                <td>{{ shift.checkOut }}</td>
                                <td>{{ shift.breakTime }}</td>
                                <td>
                                    <button type="button" (click)="update(shift)" class="btn btn-outline-warning"><i
                                            class="bi bi-pencil "></i> </button>
                                </td>
                            </tr>
                        </ng-template>


                    </p-table>


                </div>
            </div>
        </div>
    </div>
</div>
