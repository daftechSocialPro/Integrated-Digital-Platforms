<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Leave Plan Setting</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Leave Plan Duration </h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="leaveSettingForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                             
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="fromDate" placeholder="value"
                                        formControlName="fromDate">
                                    <label for="fromDate">From Date</label>
                                    </div>
                                </div>   
                                
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="toDate" placeholder="value"
                                        formControlName="toDate">
                                    <label for="toDate">TO Date</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!leaveSettingForm.valid"
                            class="btn btn-outline-primary">Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
