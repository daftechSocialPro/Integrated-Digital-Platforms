<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Udpdate Position</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Position Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="PositionForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" pattern="^[a-zA-Z ]+" id="PositionName" placeholder="PositionName"
                                            formControlName="PositionName" required>
                                        <label for="PositionName">Position Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="amharicName" placeholder="JobTitle"
                                            formControlName="amharicName" required>
                                        <label for="amharicName">Amharic Name</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="form-group mb-3">
                                        <label htmlFor="fromSalary" class="col-12">Has Severance</label>
                                        <p-inputSwitch (onChange)="fromSalaryChange($event)" formControlName="hasSeverance"  
                                            name="fromSalary"></p-inputSwitch>
                                    </div>
                                </div>
                                
                                <div class="col-md-6" *ngIf="fromSalary">
                                    <label htmlFor="ammount" class="col-12">Severance Percentage</label>
                                    <input type="number" pInputText id="ammount" formControlName="severancePercentage" 
                                         />
                                </div>  
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!PositionForm.valid"
                                class="btn btn-outline-warning" >Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
