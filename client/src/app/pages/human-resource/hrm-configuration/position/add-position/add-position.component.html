<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Position</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Position Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="PositionForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="PositionName" placeholder="PositionName"
                                            formControlName="PositionName">
                                        <label for="PositionName">Position Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="JobTitle" placeholder="JobTitle"
                                            formControlName="JobTitle">
                                        <label for="JobTitle">Job Title</label>
                                    </div>
                                </div>                                                         
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!PositionForm.valid"
                            class="btn btn-primary">Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
