<div class="col-lg-12 text-end p-2">
    <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="pi pi-plus me-1"></i>
        Plan</button>
</div>
<div class="card-body">
    <h5 class="card-title">Performance Plans</h5>
    <div class="table-container">
        <p-table #dt [value]="performanceList" [rows]="5" [paginator]="true" [globalFilterFields]="['name']"
            [tableStyle]="{'min-width': '75rem'}" dataKey="id"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [showCurrentPageReport]="true">
            <ng-template pTemplate="caption">
                <div class="flex align-items-center justify-content-between">
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                            class="w-full sm:w-auto" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 5rem"></th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Total Target </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-plan let-expanded="expanded">
                <tr>
                    <td>
                        <button type="button" pButton pRipple [pRowToggler]="plan"
                            class="p-button-text p-button-rounded p-button-plain"
                            [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                    </td>
                    <td>{{ plan.name }}</td>
                    <td>{{ plan.description}} </td>
                    <td>{{ plan.totalTarget }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="rowexpansion" let-plan>
                <tr>
                    <td colspan="7">
                        <div class="p-3">
                            <p-table [value]="plan.performancePlanDetais" dataKey="id">
                                <ng-template pTemplate="header">
                <tr>
                    <th>Name </th>
                    <th>Description </th>
                    <th>Target </th>
                    <th> <button type="button" class="btn btn-outline-primary" (click)="addPlanDetail(plan.id)"><i
                                class="pi pi-plus me-1"></i>
                        </button></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-details index="">
                <tr>
                    <td>{{details.name}}</td>
                    <td>{{details.description}}</td>
                    <td>{{details.target}}</td>
                    <td></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="3">There are no Plan Details.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    </td>
    </tr>
    </ng-template>
    </p-table>
</div>
</div>
