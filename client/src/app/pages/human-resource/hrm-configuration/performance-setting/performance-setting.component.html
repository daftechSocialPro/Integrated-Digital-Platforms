<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addPerformanceSetting()"><i
                    class="bi bi-plus me-1"></i>Add New</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Performance Settings</h5>

                    <p-table [value]="performanceSettings" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Performance Month</th>
                                <th>Performance Index </th>
                                <th>Performance Start Date</th>
                                <th>Performance End Date</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-performace>
                            <tr>
                                <td>{{ performace.performanceMonth }}</td>
                                <td>{{ performace.performanceIndex }}</td>
                                <td>{{ performace.performanceStartDate }}</td>
                                <td>{{ performace.performanceEndDate }}</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
