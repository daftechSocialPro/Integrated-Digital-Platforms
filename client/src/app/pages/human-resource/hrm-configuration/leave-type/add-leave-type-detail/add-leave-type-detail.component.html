<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title"> Leave detail</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Leave detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="leaveFormGroup" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="takeFromLeaveTypeId">Leave Type</label>
                                    <select class="form-select" id="takeFromLeaveTypeId" formControlName="takeFromLeaveTypeId" aria-label="State">
                                        <option></option>
                                        <option *ngFor="let item of LeaveTypes" [value]="item.id">{{item.name}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="breakTime">Order</label>
                                    <input type="number" min="0" class="form-control" id="com" placeholder="order" formControlName="order" required>
                                </div>
                            </div>
                                                                                   
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!leaveFormGroup.valid"
                            class="btn btn-outline-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
