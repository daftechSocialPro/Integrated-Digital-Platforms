<div class="card">
    <div class="row p-2">
        <div class="col-md-3">
            <div class="form-floating">
                <input type="text" class="form-control" [(ngModel)]="filterValue" placeholder="Search Here...">
                <label for="filter">Filter</label>
            </div>
        </div>
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addLeaveType()"><i
                    class="bi bi-plus me-1"></i>
                Leave Type</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Leave Types</h5>

                    <p-table [value]="filteredLeaveTypes" dataKey="name" [tableStyle]="{'min-width': '60rem'}">
                        <ng-template pTemplate="header">
                            <tr>
                                <th></th>
                                <th>LeaveType Name</th>
                                <th>Leave Category </th>
                                <th>Min Date </th>
                                <th>Max Date </th>
                                <th>Increment Value </th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-lvtyp let-expanded="expanded">
                            <tr>
                                <td>
                                    <button type="button" pButton pRipple [pRowToggler]="lvtyp"
                                        class="p-button-text p-button-rounded p-button-plain"
                                        [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
                                </td>
                                <td>{{ lvtyp.name }}</td>
                                <td>{{ lvtyp.leaveCategory }}</td>
                                <td>{{ lvtyp.minDate }}</td>
                                <td>{{ lvtyp.maxDate }}</td>
                                <td>{{ lvtyp.incrementValue }}</td>
                                <td>

                                    <button type="button" (click)="updateLeaveType(lvtyp)"
                                        class="btn btn-outline-warning"><i class="bi bi-pencil "></i> </button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="rowexpansion" let-lvtyp>
                            <tr>
                                <td colspan="7">
                                    <div class="p-3">
                                        <p-table [value]="lvtyp.leaveDetailLists" dataKey="id">
                                            <ng-template pTemplate="header">
                            <tr>
                                <th>Leave Type</th>
                                <th>Order</th>
                                <th>
                                    <button type="button" class="btn btn-outline-primary"
                                        (click)="addNewDetail(lvtyp.id)"><i class="bi bi-plus me-1"></i>
                                        Add Detail</button>
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-detail>
                            <tr>

                                <td>{{detail.leaveType}}</td>
                                <td>{{detail.order}}</td>
                                <td></td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="emptymessage">
                            <tr>
                                <td colspan="6">There are no list yet.</td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                </td>
                </tr>
                </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
</div>
