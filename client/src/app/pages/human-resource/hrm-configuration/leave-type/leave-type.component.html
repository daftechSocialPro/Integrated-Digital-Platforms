<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addLeaveType()"><i
                    class="bi bi-plus me-1"></i>
                Leave Type</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Leave Types</h5>

                    <p-table [value]="LeaveTypes" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>LeaveType Name</th>
                                <th>Leave Category </th>
                                <th>Min Date </th>
                                <th>Max Date </th>
                                <th>Increment Value </th>
                                <th>Action</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-LeaveType>
                            <tr>
                                <td>{{ LeaveType.name }}</td>
                                <td>{{ LeaveType.leaveCategory }}</td>
                                <td>{{ LeaveType.minDate }}</td>
                                <td>{{ LeaveType.maxDate }}</td>
                                <td>{{ LeaveType.incrementValue }}</td>
                                <td>

                                    <button type="button" (click)="updateLeaveType(LeaveType)"
                                        class="btn btn-outline-warning"><i class="bi bi-pencil "></i> </button>
                                </td>

                            </tr>
                        </ng-template>


                    </p-table>


                </div>
            </div>
        </div>
    </div>
</div>
