<main id="main" class="main">
    <div class="pagetitle">
        <h1>Action</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">HRM</li>
                <li class="breadcrumb-item active">Performance management</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div *ngIf="!success"
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgba(233, 30, 99, 0.4) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8 flex flex-column align-items-center"
                style="border-radius:53px">
                <div class="grid flex flex-column align-items-center">
                    <div class="flex justify-content-center align-items-center bg-pink-500 border-circle"
                        style="height:3.2rem; width:3.2rem;">
                        <i class="pi pi-fw pi-exclamation-circle text-2xl text-white"></i>
                    </div>
                    <h1 class="text-900 font-bold text-5xl mb-2">{{message}}</h1>
                    <img src="../../../../assets/img/asset-error.svg" alt="Error" class="mb-5" width="80%">
                    <button pButton pRipple icon="pi pi-arrow-left" label="Go to Dashboard" class="p-button-text"
                        [routerLink]="['/']"></button>
                </div>
            </div>
        </div>

        <div *ngIf="success">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Performance Managment</h5>


                    <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation"> <button class="nav-link active" id="home-tab"
                                data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab"
                                aria-controls="home" aria-selected="true">Performance Plan</button></li>
                        <li class="nav-item" role="presentation"> <button class="nav-link" id="profile-tab"
                                data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
                                aria-controls="profile" aria-selected="false">Development plan</button></li>
                                <li class="nav-item" role="presentation"> <button class="nav-link" id="profile-tab"
                                    data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab"
                                    aria-controls="profile" aria-selected="false">Employee Support</button></li>
                    </ul>
                    <div class="tab-content pt-2" id="myTabContent">
                        <div class="tab-pane fade show active p-2 " style="background-color: #f6f9ff;" id="home"
                            role="tabpanel" aria-labelledby="home-tab">
                            <!-- <app-request-leave /> -->
                        </div>
                        <div class="tab-pane fade p-2" style="background-color: #f6f9ff;" id="profile" role="tabpanel"
                            aria-labelledby="profile-tab">
                            <!-- <app-leave-requests /> -->
                        </div>
                        <div class="tab-pane fade p-2" style="background-color: #f6f9ff;" id="profile" role="tabpanel"
                        aria-labelledby="profile-tab">
                        <!-- <app-leave-requests /> -->
                    </div>
                    </div>
                </div>
            </div>
        </div>


    </section>
</main>
