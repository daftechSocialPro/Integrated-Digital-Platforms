
<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 d-flex align-items-center">
            <div class=" m-3">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="attendanceDate" inputId="attendanceDate" view="month" dateFormat="mm/yy"  [readonlyInput]="true"></p-calendar>
                    <label for="attendanceDate">Attendance Date</label>
                </span>
            </div>
            <div class="ms-2">
                <button pButton pRipple *ngIf="attendanceDate" class="p-button-success" (click)="generateReport()"><i
                        class="bi bi-file-earmark-pdf-fill"></i>&nbsp; Generate</button>
                <button  type="button" style="margin-left: 10px;" pButton pRipple
                    icon="pi pi-file" (click)="exportAsExcel()" class="ml-2" pTooltip="CSV"
                    tooltipPosition="bottom"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <iframe *ngIf="pdfUrl" [src]="pdfUrl" width="100%" height="500px"></iframe>
            </div>
        </div>
    </div>
</div>
