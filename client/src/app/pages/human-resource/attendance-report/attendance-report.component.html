<main id="main" class="main">
    <div class="pagetitle">
        <h1>Report</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Attendance</li>
                <li class="breadcrumb-item active">Report</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Attendance</h5>
                <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <button class="nav-link active" id="dailyReport-tab" data-bs-toggle="tab"
                            data-bs-target="#dailyReport" type="button" role="tab" aria-controls="dailyReport"
                            aria-selected="false">Daily Report</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="overTime-tab" data-bs-toggle="tab"
                            data-bs-target="#overTime" type="button" role="tab" aria-controls="overTime"
                            aria-selected="false">Over Time</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="monthlyReport-tab" data-bs-toggle="tab"
                        data-bs-target="#monthlyReport" type="button" role="tab" aria-controls="monthlyReport"
                        aria-selected="false">Monthly Report</button></li>
                    
                    
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                    <div class="tab-pane fade show active p-2" id="dailyReport" role="tabpanel" aria-labelledby="dailyReport-tab">
                        <!-- <app-daily-attendance-report/> -->
                        <p>Daily Attendance Report Component</p>
                    </div>
                    <div class="tab-pane fade" id="overTime" role="tabpanel" aria-labelledby="overTime-tab">
                        <!-- <app-overtime-attendance-report/> -->
                        <p>Overtime Attendance Report Component</p>
                    </div>
                    <div class="tab-pane fade " id="monthlyReport" role="tabpanel" aria-labelledby="monthlyReport-tab">
                      <!-- <app-monthly-attendance-report/> -->
                      <p>Monthly Attendance Report Component</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</main>
