<main id="main" class="main">
    <div class="pagetitle">
        <h1>Employee Managment</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">HRM</li>
                <li class="breadcrumb-item active">Employee Finger Print</li>
            </ol>
        </nav>
    </div>
    <section class="section">

        <div class="card">
            <div class="row p-2">
                <div class="col-lg-12 text-end ">
                    <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i
                            class="bi bi-plus me-1"></i>
                        Finger Print</button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lists</h5>

                            <p-table [value]="fingerPrints" [paginator]="true" [rows]="10"
                                [showCurrentPageReport]="true" [tableStyle]="{ 'min-width': '50rem' }"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [rowsPerPageOptions]="[10, 25, 50]" styleClass="p-datatable-sm">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Employee Name</th>
                                        <th>Department Name</th>
                                        <th>Finger Print Code</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-fingerPrint>
                                    <tr>
                                        <td>{{ fingerPrint.fullName }}</td>
                                        <td>{{ fingerPrint.department }}</td>
                                        <td>{{ fingerPrint.fingerPrint }}</td>

                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
