<div class="row p-2">

</div>



<div class="row mt-2">
    <div class="col-lg-4">

        <div class="card " style="border-radius: 10px;">
            <div class="card-body">
                <h5 class="card-title">Leaves Overview</h5>
                <div class="divider"></div>

                <h5>Total Leave <span>- 45 days</span></h5>
                <h5>Used <span>- 12 days </span></h5>
                <h5>Balance <span>- 33 days</span> </h5>
                <div class="col-lg-12 text-center  p-2">
                    <button type="button" class="btn btn-outline-primary" (click)="addLeavebalance()"><i
                            class="bi bi-plus me-1"></i>
                        Leave Balance</button>
                </div>

            </div>
        </div>


    </div>
    <div class="col-lg-8">

        <div class="card">
            <div class="col-lg-12 text-end  p-2">
                <button type="button" class="btn btn-outline-primary" (click)="requestLeave()"><i
                        class="bi bi-plus me-1"></i>
                    Request Leave</button>
            </div>
            <div class="card-body">
                <h5 class="card-title">Applied Leaves</h5>

                <p-table [value]="leaves" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Leave Type </th>
                            <th>From </th>
                            <th>To</th>
                            <th>Status </th>
                            <!-- <th>Action</th> -->

                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-leave>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>

                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>

</div>
