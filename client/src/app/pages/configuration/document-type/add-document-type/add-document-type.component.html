<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Add Document Type</h5>
      <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>
  
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Document Type Detail</h5>
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="documentTypeFormGroup" (ngSubmit)="submit()">
              <div class="modal-body">
                <div class="row g-3">
                  <!-- File Name -->
                  <div class="col-md-6">
                    <div class="form-floating">
                      <input type="text" class="form-control" id="fileName" placeholder="File Name" formControlName="fileName">
                      <label for="fileName">File Name</label>
                    </div>
                  </div>
  
                  <!-- File Extensions -->
                  <div class="col-md-6">
                    <div class="form-floating">
                      <select class="form-select" id="fileExtentions" formControlName="fileExtentions">
                        <option *ngFor="let extension of fileExtentions" [value]="extension.code">{{ extension.name }}</option>
                      </select>
                      <label for="fileExtentions">File Extensions</label>
                    </div>
                  </div>
  
                  <!-- Document Category -->
                  <div class="col-md-6">
                    <div class="form-floating">
                      <select class="form-select" id="documentCategory" formControlName="documentCategory">
                        <option *ngFor="let category of documentCategory" [value]="category.code">{{ category.name }}</option>
                      </select>
                      <label for="documentCategory">Document Category</label>
                    </div>
                  </div>
  
                  <!-- Row Status -->
                  <div class="col-md-6">
                    <div class="form-floating">
                      <select class="form-select" id="rowstatus" formControlName="rowstatus">
                        <option *ngFor="let status of rowstatus" [value]="status.code">{{ status.name }}</option>
                      </select>
                      <label for="rowstatus">Row Status</label>
                    </div>
                  </div>
  
                  
                </div>
              </div>
  
              <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Close</button>
                <button type="submit" [disabled]="!documentTypeFormGroup.valid" class="btn btn-outline-primary">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
