<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Document Type</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Document Type Lists</h5>

                    <p-table [value]="documentTypes" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Document Type Name</th>
                                <th>File Extension</th>
                                <th>Document Category</th>
                                <th>Row Status</th>
                                <th>Actions</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-documentType>
                            <tr>
                                <td>{{ documentType.fileName }}</td>
                                <td>{{ documentType.fileExtentionsName }}</td>
                                <td>{{ documentType.documentCategoryName }}</td>
                                <td>{{ documentType.rowstatus }}</td>
                                <td>
                                    <button type="button" (click)="update(documentType)"
                                        class="btn btn-outline-warning">
                                        <i class="bi bi-pencil"></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>


                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
