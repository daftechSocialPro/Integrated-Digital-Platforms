<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update Educational Level</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Educational Level Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="EducationalLevelForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="EducationalLevelName" placeholder="EducationalLevelName"
                                            formControlName="educationalLevelName">
                                        <label for="EducationalLevelName">EducationalLevel Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="remark" placeholder="remark"
                                            formControlName="remark">
                                        <label for="remark">Remark</label>
                                    </div>
                                </div>
                                                                                
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!EducationalLevelForm.valid"
                            class="btn btn-outline-primary">Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
