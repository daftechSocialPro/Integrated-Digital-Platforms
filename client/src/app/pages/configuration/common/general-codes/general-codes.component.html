<div class="card">
    <div class="row p-2">
      
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">General Codes</h5>

                    <p-table [value]="generalCodes" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>General Code</th>
                                <th>Initial Name</th>
                                <th>Pad</th>
                                <th>Current Number</th>


                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-generalCode>
                            <tr>
                                <td>{{ generalCode.generalCode }}</td>
                                <td>{{ generalCode.initialName }}</td>                         
                                <td>{{ generalCode.pad }}</td>
                                <td>{{ generalCode.currentNumber }}</td>
                            </tr>
                        </ng-template>


                    </p-table>


                </div>
            </div>
        </div>
    </div>
</div>
