<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Educational Field</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bank Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="bankFormGroup" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="bankName" placeholder="bankName"
                                            formControlName="bankName">
                                        <label for="bankName">Bank Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="amharicName" placeholder="amharicName"
                                            formControlName="amharicName">
                                        <label for="amharicName">Amharic Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="address" placeholder="address" id="address"
                                            style="height: 120px;"></textarea>
                                        <label for="address">Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="amharicAddress" placeholder="amharic address" id="amharicAddress"
                                            style="height: 120px;"></textarea>
                                        <label for="amharicAddress">Amharic Address</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="branch" placeholder="branch" id="branch"
                                            style="height: 120px;"></textarea>
                                        <label for="branch">Branch</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control" formControlName="amharicBranch" placeholder="amharic Branch" id="amharicBranch"
                                            style="height: 120px;"></textarea>
                                        <label for="amharicBranch">Amharic Branch</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" (input)="OnDigitChange($event.target)" class="form-control" id="bankDigitNumber" placeholder="Digit"
                                            formControlName="bankDigitNumber">
                                        <label for="bankDigitNumber">Bank Digit</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text"  class="form-control" id="accountNumber" placeholder="account Number"
                                            formControlName="accountNumber">
                                        <label for="accountNumber">Account Number</label>
                                    </div>
                                </div>
                                                                                
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!bankFormGroup.valid"
                            class="btn btn-outline-primary">Save</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
