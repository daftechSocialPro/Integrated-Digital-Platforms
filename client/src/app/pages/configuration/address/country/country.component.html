<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-primary" (click)="addCountry()"><i class="bi bi-plus me-1"></i>
                Country</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Countrys</h5>

                    <p-table
                    [value]="Countries"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            <th >Country Name</th>
                            <th >Country Code</th>
                            <th >Nationality</th>                            
                            <th >Action</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-Country>
                        <tr>
                            <td>{{ Country.countryName }}</td>
                            <td>{{ Country.countryCode }}</td>
                            <td>{{ Country.nationality }}</td>
                            <td>
                             
                                <button type="button" (click)="updateCountry(Country)" class="btn btn-warning"><i
                                    class="bi bi-pencil text-white"></i> </button>
                                 </td>
                         
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
