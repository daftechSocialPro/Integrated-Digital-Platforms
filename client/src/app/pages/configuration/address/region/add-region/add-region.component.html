<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Region</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Region Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="RegionForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="RegionName" placeholder="RegionName"
                                            formControlName="RegionName">
                                        <label for="RegionName">Region Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <select class="form-select" id="countryId" formControlName="countryId" aria-label="State">
    
                                            <option></option>
                                            <option *ngFor="let item of Countries" [value]="item.id">{{item.name}}</option>
                                           
    
    
                                        </select>
                                        <label for="Countries">Country</label>
                                    </div>
                                </div>
                                                                                 
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-secondary"
                            (click)="closeModal()">Close</button>
                        <button type="button" type="submit"  [disabled]="!RegionForm.valid"
                            class="btn btn-primary">Create</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
