<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-primary" (click)="addRegion()"><i class="bi bi-plus me-1"></i>
                Region</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Regions</h5>

                    <p-table [value]="Regions" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Region Name</th>
                                <th>Country Name</th>

                                <th>Action</th>

                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-Region>
                            <tr>
                                <td>{{ Region.regionName }}</td>
                                <td>{{ Region.countryName }}</td>

                                <td>
                                    <button type="button" (click)="updateRegion(Region)" class="btn btn-warning"><i
                                            class="bi bi-pencil text-white"></i> </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
