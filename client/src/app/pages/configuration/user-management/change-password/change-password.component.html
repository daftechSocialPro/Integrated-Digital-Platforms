<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Change Password of {{user.name}}</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Detail</h5>

    <form [formGroup]="passwordForm" (submit)="submit2()">
       <div class="row mb-3">
          <label for="currentPassword" class="col-md-4 col-lg-3 col-form-label">Current
             Password</label>
          <div class="col-md-8 col-lg-9"> <input name="password" type="password"
                formControlName="OldPassowrd" class="form-control" id="currentPassword"></div>
       </div>
       <div class="row mb-3">
          <label for="newPassword" class="col-md-4 col-lg-3 col-form-label">New Password</label>
          <div class="col-md-8 col-lg-9"> <input name="newpassword" type="password"
                formControlName="NewPassword" class="form-control" id="newPassword"></div>
       </div>
       <div class="row mb-3">
          <label for="renewPassword" class="col-md-4 col-lg-3 col-form-label">Re-enter New
             Password</label>
          <div class="col-md-8 col-lg-9"> <input name="renewpassword" type="password"
                formControlName="ConfirmPassword" class="form-control" id="renewPassword"></div>
       </div>
       <div class="text-center"> <button type="submit" [disabled]="!passwordForm.valid"
             class="btn btn-primary">Change Password</button></div>
    </form>



 </div>

 </div>
 </div>
