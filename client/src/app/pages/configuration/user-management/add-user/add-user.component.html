<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Users</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Detail</h5>
            <form class="" [formGroup]="userForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <div class="row g-3">


                        <div class="col-md-12">


                            <app-autocomplete *ngIf="employeeList.length>0" [data]="employeeList"
                                (selectedItem)="selectEmployee($event)"></app-autocomplete>



                            <!-- <p-autoComplete [dropdown]="true" [suggestions]="employeeList"
                                (completeMethod)="filterCountry($event)" field="name"></p-autoComplete> -->



                        </div>


                        <div class="col-md-6"> <label for="inputName5" class="form-label">Password</label>

                            <input type="password" class="form-control" id="Password" placeholder="Password"
                                formControlName="Password">
                        </div>

                        <div class="col-md-6"> <label for="inputName5" class="form-label">Confirm Password</label>

                            <input type="password" class="form-control" id="Password" placeholder="Confirm Password"
                                formControlName="ConfirmPassword">
                        </div>








                    </div>

                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                        (click)="closeModal()">Close</button>
                    <button type="button" type="submit" [disabled]="!userForm.valid"
                        class="btn btn-outline-primary">Create New
                        User</button>
                </div>
            </form>

        </div>
    </div>

</div>
