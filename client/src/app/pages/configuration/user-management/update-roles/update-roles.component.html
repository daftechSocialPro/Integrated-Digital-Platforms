<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update Roles for {{employee.name}}</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">User Detail</h5>
            <!-- <form class="" [formGroup]="userForm" (ngSubmit)="submit()"> -->

            <div class="col-md-12">
                <div class="form-floating mb-3">
                    <select class="form-select" id="roleCategoryId" #rolecategory
                        (change)="onRoleCategorySelected(rolecategory.value)" aria-label="State">
                        <option></option>
                        <option *ngFor="let item of roleCategory" [value]="item.id">{{item.name}}
                        </option>
                    </select>
                    <label for="roleCategoryId">Role Category</label>
                </div>
            </div>

            
            <div class="row">
                <div class="d-flex  justify-content-around p-2 ">
                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <label for="assignedRole">Not Assigned Roles</label>
                            <select class="form-select" multiple #notAssignROle style="height: 230px;width:300px">

                                <option *ngFor="let role of notAssignedRoles" [value]="role.name">{{role.name}}</option>
                                <label for="assignedRole">Role Caategory</label>
                            </select>
                            
                        </div>
                    </div>


                    <div class="text-center">
                        <button class="btn btn-outline-success mt-3" [disabled]="notAssignROle.value"
                            (click)="assignRole(getSelectedRoleValues(notAssignROle))"> <i
                                class="bi bi-arrow-right-short" style="font-size: 25px;"></i></button><br> <br>
                        <button class="btn btn-outline-danger" (click)="removeRole(getSelectedRoleValues(asssignRole))">
                            <i class="bi bi-arrow-left-short" style="font-size: 25px;"></i> </button>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10">
                            <label for="assignedRole">Assigned Roles</label>
                            <select class="form-select" multiple #asssignRole [disabled]="asssignRole.value"
                                style="height: 230px;width:300px">
                                <option *ngFor="let role of assignedRole" value={{role.name}}>{{role.name}}
                                </option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <!-- </form> -->
        </div>
    </div>
</div>
