<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 d-flex align-items-center">
            
            <!-- <input type="text" pInputText  class="form-control stdate"  id="payrollMonth"  [(ngModel)]="payrollParam.payrollMonth"
            placeholder="Select Date" > -->
            <div class=" m-3">
                <span class="p-float-label">
                    <p-calendar [(ngModel)]="payrollMonth" inputId="payrollMonth" 
                     view="month" dateFormat="mm/yy" [readonlyInput]="true"></p-calendar>
                    <label for="payrollMonth">Payroll Month</label>
                </span>             
            </div>
            <div class="ms-2">
                
                <button pButton pRipple *ngIf="payrollMonth" class="p-button-success" (click)="generateReport()"><i class="bi bi-calculator"></i>&nbsp; Generate Report</button>
            
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    
                    <p-table #dt [columns]="cols" [value]="payrollReportList" selectionMode="multiple" [(selection)]="selectedPayrollReportList" [exportHeader]="'customExportHeader'" [tableStyle]="{ 'min-width': '50rem' }">
                        <ng-template pTemplate="caption">
                            <div class="flex">
                                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                                <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                                <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({ selectionOnly: true })" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{ col.header }}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr [pSelectableRow]="rowData">
                                <td *ngFor="let col of columns">
                                    {{ rowData[col.field] }}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
