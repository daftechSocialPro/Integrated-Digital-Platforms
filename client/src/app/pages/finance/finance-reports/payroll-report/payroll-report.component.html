<main id="main" class="main">
    <div class="pagetitle">
        <h1>Report</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Finance</li>
                <li class="breadcrumb-item active">Paryoll</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5>Payroll Report</h5>
                <div class="col-lg-12 d-flex align-items-center">
                    <div class=" m-3">
                        <span class="p-float-label">
                            <p-calendar [(ngModel)]="payrollParam.payrollMonth" inputId="payrollMonth" [minDate]="minDate" [maxDate]="maxDate"
                            view="month" dateFormat="mm/yy" [readonlyInput]="true"></p-calendar>
                            <label for="payrollMonth">Payroll Month</label>
                        </span>             
                    </div>
                    <div class="ms-2">
                        <button pButton pRipple *ngIf="payrollParam.payrollMonth" class="p-button-success" (click)="calculatePayroll()"><i class="bi bi-calculator"></i>&nbsp; Calculate</button>
                    </div>
                </div>
                <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <button class="nav-link active" id="payrollReport-tab" data-bs-toggle="tab"
                            data-bs-target="#payrollReport" type="button" role="tab" aria-controls="payrollReport"
                            aria-selected="false">Payroll Report</button></li>
                    <li class="nav-item" role="presentation">
                         <button class="nav-link" id="incomeTax-tab" data-bs-toggle="tab"
                            data-bs-target="#incomeTax" type="button" role="tab" aria-controls="incomeTax"
                            aria-selected="false">Income Tax Report</button>
                    </li>
                    <li class="nav-item" role="presentation"> 
                        <button class="nav-link" id="pensionReport-tab" data-bs-toggle="tab"
                        data-bs-target="#pensionReport" type="button" role="tab" aria-controls="pensionReport"
                        aria-selected="false">Pension Report</button>
                    </li>
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                    <div class="tab-pane fade show active p-2" id="payrollReport" role="tabpanel" aria-labelledby="payrollReport-tab">
                      
                    </div>
                    <div class="tab-pane fade  p-2" id="incomeTax" role="tabpanel" aria-labelledby="incomeTax-tab">
                  
                    </div>
                    <div class="tab-pane fade  p-2" id="period" role="tabpanel" aria-labelledby="period-tab">
                       
                    </div>
                 
                </div>
            </div>
        </div>
    </section>
</main>
