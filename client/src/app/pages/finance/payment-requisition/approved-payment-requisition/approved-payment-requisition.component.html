<div class="card">

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Approved Payments Requisiton</h5>

                    <p-table 
                        [value]="pendingPayments" 
                        >
                        <ng-template pTemplate="header">
                            <tr>
                                <th>Requester</th>
                                <th>Payment Type </th>
                                <th>Requsition Type</th>
                                <th>Purpose</th>
                                <th>Amount</th>
                                <th>Project</th>
                                <th>Activiy</th>
                                <th>Purchase Request</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-payment >
                            <tr>
                                <td style="min-width: 12rem;">{{payment.requester}}</td>
                                <td style="min-width: 12rem;">{{payment.paymentType}}</td>
                                <td style="min-width: 12rem;">{{payment.requsitionType}}</td>
                                <td style="min-width: 10rem;">{{payment.purpose}}</td>
                                <td style="min-width: 10rem;">{{payment.ammount}}</td>
                                <td style="min-width: 10rem;">{{payment.project}}</td>
                                <td style="min-width: 10rem;">{{payment.activity}}</td>
                                <td style="min-width: 10rem;">{{payment.purchaseREquest}}</td>
                                
                            </tr>
                        </ng-template>

                    </p-table>

                </div>
            </div>
        </div>
    </div>
</div>
