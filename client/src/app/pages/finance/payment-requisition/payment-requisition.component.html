<main id="main" class="main">
    <div class="pagetitle">
        <h1>Payment Requisition </h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Finance </li>
                <li class="breadcrumb-item active">Payment Requisition</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Payment Requisitions</h5>
                
                <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <button class="nav-link active" id="pendingPayments-tab"
                            data-bs-toggle="tab" data-bs-target="#pendingPayments" type="button" role="tab"
                            aria-controls="pendingPayments" aria-selected="false">Pending Payment Requisition</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="approvedPayments-tab"
                            data-bs-toggle="tab" data-bs-target="#approvedPayments" type="button" role="tab"
                            aria-controls="approvedPayments" aria-selected="false">Authorized Payment Requisition</button></li>
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                    <div class="tab-pane fade show active p-2" id="pendingPayments" role="tabpanel"
                        aria-labelledby="pendingPayments-tab">
                        <app-pending-payment-requisition />
                    </div>
                    <div class="tab-pane fade  p-2" id="approvedPayments" role="tabpanel"
                        aria-labelledby="approvedPayments-tab">
                        <app-approved-payment-requisition />
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
