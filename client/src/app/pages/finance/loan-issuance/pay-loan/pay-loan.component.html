<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Pay Loan</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Pay Loan</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="payLoanForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="totalPayment"
                                            placeholder="totalPayment" formControlName="totalPayment">
                                        <label for="totalPayment">Total Payment</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!payLoanForm.valid"
                                class="btn btn-outline-primary">
                                Pay
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
