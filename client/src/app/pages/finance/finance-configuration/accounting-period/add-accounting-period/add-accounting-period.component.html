<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Accounting Period</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Account Type</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="accountingPeriodForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="description"
                                            placeholder="description" formControlName="description">
                                        <label for="description">Description</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" #calanderTypee formControlName="calanderType">
                                            <option *ngFor="let item of calanderType" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="calanderType">Calander Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="accountingPeriodType">
                                            <option *ngFor="let item of accountinPeriodtype" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="accountingPeriodType">Accounting Period Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date"    [style.display]="calanderTypee.value !== 'GREGORIAN' ? 'none' : ''"  class="form-control" id="startDate"
                                            formControlName="startDate">
                                        

                                        <input 
                                        [style.display]="calanderTypee.value !== 'ETHIOPIAN' ? 'none' : ''"
                                        
                                        type="text" class="form-control stdate" id="StartDate" 
                                        placeholder="StartDate" >

                                        <label for="startDate">Start Date</label>
                                    </div>
                                </div>
                               
                                
                                <!-- <div class="col-md-12">
                                    <div class="form-floating">
                                        <textarea class="form-control"  formControlName="remark" id="remark" rows="5">
                                        </textarea>
                                        <label for="type">Remark</label>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!accountingPeriodForm.valid"
                                class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
