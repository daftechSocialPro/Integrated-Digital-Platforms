<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{accountType?"Update":"Add"}} Account Type</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Account Type</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="accountTypeForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="type"
                                            placeholder="type" formControlName="type">
                                        <label for="type">Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="normal_Balance">
                                            <option *ngFor="let item of normalBalance" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="normal_Balance">Balance</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="category">
                                            <option *ngFor="let item of accountTypeCategory" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="category">Category</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="subCategory">
                                            <option *ngFor="let item of accountTypeSubCategory" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="subCategory">Sub Category</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-floating">
                                        <textarea class="form-control"  formControlName="remark" id="remark" rows="5">
                                        </textarea>
                                        <label for="type">Remark</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!accountTypeForm.valid"
                                [class]="accountType?'btn btn-outline-warning':'btn btn-outline-primary'">
                                {{accountType?"Update":"Create"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
