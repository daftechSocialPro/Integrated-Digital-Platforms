<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Add Account Type</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Account Type</h5>

                    <p-table
                    [value]="accountTypes"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm">

                    <ng-template pTemplate="header">
                        <tr>
                            <th >Type</th>
                            <th >Normal Balance</th>
                            <th >Temporary</th>
                            <th >Category</th>
                            <th >Sub Category</th>
                            <th >Remark</th>
                            <th >Action</th>                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-accountType>

                        <tr>
                            <td>{{ accountType.type }}</td>
                            <td>{{ accountType.normal_Balance}}</td>
                            <td>{{ accountType.temporary}}</td>
                            <td>{{ accountType.category}}</td>
                            <td>{{ accountType.subCategory}}</td>
                            <td>{{ accountType.remark}}</td>
                            <td>                             
                                <button type="button" (click)="updateAccountType(accountType)" class="btn btn-outline-warning"><i
                                    class="bi bi-pencil "></i> 
                                </button>
                            </td>                         
                        </tr>
                        
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
