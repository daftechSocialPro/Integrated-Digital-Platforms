<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Tax Rate</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Tax Rate</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="taxRateForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3"> 
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="taxEntityType">
                                            <option *ngFor="let item of taxType" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="taxEntityType">Type</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="number" step="0.01" class="form-control" id="taxRate"
                                            placeholder="type" formControlName="taxRate">
                                        <label for="taxRate">Rate</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="witholding"
                                            placeholder="witholding" formControlName="witholding">
                                        <label for="witholding">Witholding</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!taxRateForm.valid"
                                class="btn btn-outline-primary">{{"Save"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
