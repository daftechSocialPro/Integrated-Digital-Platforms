<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addNew()"><i class="bi bi-plus me-1"></i>
                Add Finance Lookup</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Finance Lookup</h5>
                    <p-table [value]="financelookup" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
                        [tableStyle]="{ 'min-width': '50rem' }"
                        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [rowsPerPageOptions]="[5, 25, 50]" styleClass="p-datatable-sm">

                        <ng-template pTemplate="header">
                            <tr>
                                <th>Category</th>
                                <th>Look up Type</th>
                                <th>Look Up Value</th>
                                <th>Description</th>
                                <th>IsDefault</th>
                                <th>Remark</th>
                                <th>Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-lookupType>

                            <tr>
                                <td>{{ lookupType.category }}</td>
                                <td>{{ lookupType.lookupType}}</td>
                                <td>{{ lookupType.lookupValue}}</td>
                                <td>{{ lookupType.description}}</td>
                                <td>{{ lookupType.isDefault}}</td>
                                <td>{{ lookupType.remark}}</td>
                                <td>
                                    <button type="button" (click)="updateFinancelookup(lookupType)"
                                        class="btn btn-outline-warning"><i class="bi bi-pencil "></i>
                                    </button>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
