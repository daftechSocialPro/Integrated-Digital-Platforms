<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{financelookup?"Update":"Add"}} Look Up</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Look Up</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="financeLookupForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="category">
                                            <option *ngFor="let item of lookUpCategory" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="category">Category</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="lookupType">
                                            <option *ngFor="let item of lookUpType" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="normal_Balance">Look up Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="lookupValue"
                                            placeholder="look up Value" formControlName="lookupValue">
                                        <label for="lookupValue">Look up Value</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input class="form-check-input" type="checkbox" name="isDefault" 
                                        formControlName="isDefault" value="true" id="isDefault">
                                        <label for="lookupValue">Is Default</label>
                                    </div>
                                </div>
                               
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control"  formControlName="description" id="description" rows="5">
                                        </textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <textarea class="form-control"  formControlName="remark" id="remark" rows="5">
                                        </textarea>
                                        <label for="type">Remark</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!financeLookupForm.valid"
                                [class]="financeLookupForm?'btn btn-outline-warning':'btn btn-outline-primary'">
                                {{financelookup?"Update":"Create"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
