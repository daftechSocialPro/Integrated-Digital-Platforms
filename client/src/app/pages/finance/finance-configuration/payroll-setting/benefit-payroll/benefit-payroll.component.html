<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addBenefitPayroll()"><i class="bi bi-plus me-1"></i>
                Add Benefit Payroll</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Benefit Payroll</h5>

                    <p-table
                    [value]="benefitPayroll"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm">

                    <ng-template pTemplate="header">
                        <tr>
                            <th >Payroll Report Type</th>
                            <th >Benefit Lists</th>
                            <th >Taxable</th>
                            
                                                  
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-benefitP>

                        <tr>
                            <td>{{ benefitP.payrollReportType }}</td>
                            <td>{{ benefitP.benefitLists}}</td>
                            <td style="min-width: 10rem;"><i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': 
                                benefitP.taxable, 'text-red-500 pi-times-circle': !benefitP.taxable }"></i></td>
                            
                                                   
                        </tr>
                        
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
