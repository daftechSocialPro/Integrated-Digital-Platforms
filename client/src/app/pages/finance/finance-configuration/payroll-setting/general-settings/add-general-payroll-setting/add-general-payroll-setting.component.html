<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add General Payroll Setting</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">General Payroll Setting</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="generalSettingForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="generalPSetting">
                                            <option *ngFor="let item of generalPayrollSettingDropdown" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="generalPSetting">General Payroll Setting Type</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="value"
                                            placeholder="value" formControlName="value">
                                        <label for="value">Value</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!generalSettingForm.valid"
                                class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
