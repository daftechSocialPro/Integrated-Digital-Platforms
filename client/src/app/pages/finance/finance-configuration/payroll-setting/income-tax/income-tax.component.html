<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addIncomeTax()"><i class="bi bi-plus me-1"></i>
                Add Income Tax</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Income Tax</h5>

                    <p-table
                    [value]="incomeTaxs"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm">

                    <ng-template pTemplate="header">
                        <tr>
                            <th >Starting Amount</th>
                            <th >Ending Amount</th>
                            <th >Percent</th>
                            <th >Deductable</th>
                            <th >End Date</th>
                            <th >Is Active</th>
                            <th >Action</th>                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-incomeTax>

                        <tr>
                            <td>{{ incomeTax.startingAmount }}</td>
                            <td>{{ incomeTax.endingAmount}}</td>
                            <td>{{ incomeTax.percent}}</td>
                            <td>{{ incomeTax.deductable}}</td>
                            <td>{{ incomeTax.endDate | date:'yyyy-MM-dd'}}</td>
                            <td><i class="pi" [ngClass]="{ 'text-green-500 pi-check-circle': 
                                incomeTax.isActive, 'text-red-500 pi-times-circle': !incomeTax.isActive }"></i></td>
                            <td>                             
                                <button type="button" (click)="updateIncomeTax(incomeTax)" class="btn btn-outline-warning"><i
                                    class="bi bi-pencil "></i> 
                                </button>
                            </td>                         
                        </tr>
                        
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
