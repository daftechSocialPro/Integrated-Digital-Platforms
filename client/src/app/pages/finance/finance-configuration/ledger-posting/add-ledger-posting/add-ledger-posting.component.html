<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Tax Rate</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Tax Rate</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="ledgerForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3"> 
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="journalOption">
                                            <option *ngFor="let item of ledgerType" [value]="item.value">{{item.name}}</option>
                                        </select>
                                        <label for="journalOption">Type</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">
                                        <select class="form-control" formControlName="chartOfAccountId">
                                            <option *ngFor="let item of chartofAccount" [value]="item.id">{{item.name}}</option>
                                        </select>
                                        <label for="chartOfAccountId">Chart of Account</label>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!ledgerForm.valid"
                                class="btn btn-outline-primary">{{"Save"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
