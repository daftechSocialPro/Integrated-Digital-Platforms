<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Beginning Balance</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="beginningBalanceForm" (ngSubmit)="submit()">
                        
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Add Payment</h5>
                                <div class="row g-3">     
                                    <div class="col-md-4 ">
                                        <div class="form-floating">
                                            <select class="form-control" formControlName="accountingPeriodId">
                                                <option *ngFor="let item of accountingPeriodDropDown" [value]="item.id">{{item.name}}</option>
                                            </select>
                                            <label for="accountingPeriodId">Accounting Period</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="totalCredit"
                                                placeholder="totalCredit" formControlName="totalCredit">
                                            <label for="totalCredit">Total Credit</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating">
                                            <input type="number" class="form-control" id="totalDebit"
                                                formControlName="totalDebit">
                                            <label for="totalDebit">Total Debit</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        
                                        <textarea class="form-control" placeholder="Remark"  formControlName="remark" id="remark" rows="5">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">Add Beginning Balance Details</h5>
                                <form #itemsForm="ngForm">
                                    <div class="row p-2 mb-2">
                                    
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            
                                            <select  class="form-control"   [(ngModel)]="addBeginningBalanceDetailList.chartOfAccountId" id="chartOfAccountId" required
                                                name="chartOfAccountId">
                                                <option></option>
                                                <option *ngFor="let it of chartOfAccountsDropDown" [value]="it.id">{{it.name}}</option>
                                            </select>
                                            <label class="col-md-12" for="chartOfAccountId">Chart Of Account</label>
                                        </div>
                                        
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            
                                            <input type="number" class="form-control" id="Ammount"
                                            required [(ngModel)]="addBeginningBalanceDetailList.ammount" [ngModelOptions]="{standalone: true}" >
                                            <label for="Ammount">Amount</label>
                                        </div>
                                                              
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="remark"
                                                [(ngModel)]="addBeginningBalanceDetailList.remark" [ngModelOptions]="{standalone: true}" >
                                            <label for="remark">Remark</label>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="col-md-1">
                                    <!-- <label></label><br/> -->
                                        <button pButton type="button" icon="pi pi-plus" [disabled]="!itemsForm.valid" class="ui-button-info btn-sm"
                                            (click)="newRow()"></button>
                                    </div>
                                    </div>
                                </form>
                            
                                <div class="p-fluid p-formgrid grid">
                                    <p-table #dt [value]="beginningBalanceDetailList" responsiveLayout="scroll">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                
                                                <th>Chart Of Accounts</th>
                                                <th>Amount</th>
                                                <th>Remark</th>
                                                
                                                <th style="width:8em"></th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-beginningB>
                                            <tr>
                                                
                                                <td>
                                                    {{beginningB.chartOfAccountName}}
                                                </td>
                                                <td>
                                                    {{beginningB.ammount}}
                                                </td>
                                                <td>
                                                    {{beginningB.remark}}
                                                </td>
                                                
                                                <td style="text-align:center">
                                                    <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                                                        (click)="removeData(beginningB.ChartOfAccountId)"></button>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> 
                            <!-- <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button> -->
                            <button type="button" type="submit" [disabled]="!beginningBalanceForm.valid"
                                class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
