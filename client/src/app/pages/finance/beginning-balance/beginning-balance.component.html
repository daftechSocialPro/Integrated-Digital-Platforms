<main id="main" class="main">
    <div class="pagetitle">
        <h1>Beginning Balance </h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Finance</li>
                <li class="breadcrumb-item active">Beginning Balance</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="row p-2">
                <div class="col-lg-12 d-flex align-items-center">
                    
                    <div class=" m-3 ">
                        <span class="p-float-label">
                            <select class="form-control"  onchange="onAccountinPeriodChange($event.target)">
                                <option></option>
                                <option *ngFor="let item of accountingPeriodDropDown" [value]="item.id">{{item.name}}</option>
                            </select>
                            <label for="accountingPeriod">Accounting Period</label>
                        </span>             
                    </div>
                    
                    <div class="row p-2">
                        <div class="col-lg-12 text-end ">
                            <button type="button" class="btn btn-outline-primary" (click)="addBeginningBalance()"><i class="bi bi-plus me-1"></i>
                                Add Beginning Balance</button>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            
                            <p-table #dt [value]="beginningBalanceList" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['branch']"
                                [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                                dataKey="id">
                                <ng-template pTemplate="caption">
                                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                        <h5 class="m-0">Beginning Balance </h5>
                                        <!-- <span class="block mt-2 md:mt-0 p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                                class="w-full sm:w-auto" />
                                        </span> -->
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Description</th>
                                        <th>Amount</th>
                                        <th>Account Type</th>
                                        
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-balance>
                                    <tr>
                                        
                                        <td style="width:50%; min-width:10rem;">
                                            {{balance.Description}}
                                        </td>Type
                                        <td style="width:50%; min-width:10rem;">
                                            {{balance.Ammount}}
                                        </td>
                                        <td style="width:50%; min-width:10rem;">
                                            {{balance.Type}}
                                        </td>
                                        
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
