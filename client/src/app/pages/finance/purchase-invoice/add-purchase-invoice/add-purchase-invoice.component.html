
<main id="main" class="main">

    <div class="iconcontainer" (click)="goToPurchaseInvoice()">
        <i class="bi bi-arrow-left-short"></i>
        <div>Back to Purchase Invoice</div>
    </div>

    <div class="p-4">

<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Purchase Invoice</h5>
        <!-- <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button> -->
    </div>

    <div class="card">
        <div class="card-body">
            
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="purchaseInvoiceForm" (ngSubmit)="submit()">
                        
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">Add Purchase Invoice</h5>
                                <div class="row g-3">

                                    <div class="col-md-6 ">
                                        <div class="form-floating">
                                            <select class="form-control" formControlName="supplierId">
                                                <option *ngFor="let item of supplierDropDown" [value]="item.id">{{item.name}}</option>
                                            </select>
                                            <label for="supplierId">Supplier</label>
                                        </div>
                                    </div>


                                    <div class="col-md-6 mb-6">
                                        <div class="form-floating">
                                            <select class="form-control" formControlName="purchaseRequestId">
                                                <option *ngFor="let item of purchaseRequestDropDown" [value]="item.id">{{item.name}}</option>
                                            </select>
                                            <label for="purchaseRequestId">Purchase Request</label>
                                        </div>
                                    </div>
                                    
                                        
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="vocherNo"
                                                placeholder="vocherNo" formControlName="vocherNo">
                                            <label for="vocherNo">Voucher Number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="date" class="form-control" id="date"
                                                formControlName="date">
                                            <label for="date">Date</label>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <textarea class="form-control" placeholder="Remark"  formControlName="remark" id="remark" rows="5">
                                        </textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">Add Purchase Invoice Details</h5>
                                <form #itemsForm="ngForm">
                                    <div class="row p-2 mb-2">
                                    
                                        <div class="col-md-2">
                                            <div class="form-floating">
                                                
                                                <select  class="form-control" [(ngModel)]="addPurchaseInvoiceDetailList.itemId" id="itemId" required
                                                    name="itemId">
                                                    <option></option>
                                                    <option *ngFor="let it of itemsDropDown" [value]="it.id">{{it.name}}</option>
                                                </select>
                                                <label class="col-md-12" for="chartOfAccountId">Item</label>
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-floating">
                                                
                                                <input type="number" class="form-control" id="quantity"
                                                required [(ngModel)]="addPurchaseInvoiceDetailList.quantity" [ngModelOptions]="{standalone: true}" >
                                                <label for="quantity">Quantity</label>
                                            </div>
                                            
                                                                        
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-floating">
                                                
                                                <input type="number" class="form-control" id="unitPrice"
                                                required [(ngModel)]="addPurchaseInvoiceDetailList.unitPrice" [ngModelOptions]="{standalone: true}" >
                                                <label for="unitPrice">Unit Price</label>
                                            </div>
                                            
                                                                        
                                        </div>
                                        
                                        
                                        
                                        <div class="col-md-3">
                                            <!-- <label></label><br/> -->
                                            <button pButton type="button" icon="pi pi-plus" [disabled]="!itemsForm.valid" class="ui-button-info btn-sm"
                                                (click)="newRow()"></button>
                                        </div>
                                    </div>
                                </form>
                            
                                <div class="p-fluid p-formgrid grid">
                                    <p-table #dt [value]="purchaseInvoiceDetailList" responsiveLayout="scroll">
                                        <ng-template pTemplate="header">
                                            <tr>
                                                
                                                <th>Items</th>
                                                <th>Quantity</th>
                                                <th>Unit Price</th>
                                                
                                                <th style="width:8em"></th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-items>
                                            <tr>
                                                
                                                <td>
                                                    {{items.itemId}}
                                                </td>
                                                <td>
                                                    {{items.quantity}}
                                                </td>
                                                <td>
                                                    {{items.unitPrice}}
                                                </td>
                                                
                                                <td style="text-align:center">
                                                    <button pButton type="button" icon="pi pi-times" class="ui-button-danger"
                                                        (click)="removeData(items.itemId)"></button>
                                                </td>
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer"> 
                            <!-- <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button> -->
                            <button type="button" type="submit" [disabled]="!purchaseInvoiceForm.valid"
                                class="btn btn-outline-primary">
                                Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</main>
