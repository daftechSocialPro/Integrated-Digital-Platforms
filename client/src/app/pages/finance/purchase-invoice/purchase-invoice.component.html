<main id="main" class="main">
    <div class="pagetitle">
        <h1>PurchaseInvoice</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Finance</li>
                <li class="breadcrumb-item active">Purchase Invoice</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Purchase Invoice</h5>
                <div class="row p-2">
                    <div class="col-lg-12 text-end ">
                        <button type="button" class="btn btn-outline-primary" (click)="addPurchaseInvoice()"><i class="bi bi-plus me-1"></i>
                            Add Puchase Invoice</button>
                    </div>
                </div>
                <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <button class="nav-link active" id="pendingPurchaseInvoice-tab" data-bs-toggle="tab"
                            data-bs-target="#pendingPurchaseInvoice" type="button" role="tab" aria-controls="pendingPurchaseInvoice"
                            aria-selected="false">Pending Purchase Invoice</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="approvedPurchaseInvoice-tab" data-bs-toggle="tab"
                            data-bs-target="#approvedPurchaseInvoice" type="button" role="tab" aria-controls="approvedPurchaseInvoice"
                            aria-selected="false">Approved Purchase Invoice</button></li>
                
                    
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                    <div class="tab-pane fade show active p-2" id="pendingPurchaseInvoice" role="tabpanel" aria-labelledby="pendingPurchaseInvoice-tab">
                        <app-pending-purchase-invoice/>
                    </div>
                    <div class="tab-pane fade  p-2" id="approvedPurchaseInvoice" role="tabpanel" aria-labelledby="approvedPurchaseInvoice-tab">
                        <app-approved-purchase-invoice/>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
</main>
