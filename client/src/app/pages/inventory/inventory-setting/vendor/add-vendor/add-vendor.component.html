<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Vendor Details</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Vendor Details</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" #registerForm="ngForm" (ngSubmit)="saveVendor()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">

                                    <div class="form-floating mb-3">

                                        <select class="form-select" [(ngModel)]="addVendor.countryId" id="countryId"
                                            required name="countryId">
                                            <option></option>
                                            <option *ngFor="let country of countryList" [value]="country.id">{{
                                                country.countryName }}</option>
                                        </select>
                                        <label for="countryId">Country</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">

                                        <input type="text" id="name" [(ngModel)]="addVendor.name" required
                                            class="form-control" name="name" />
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6">


                                  
                                    <p-inputMask mask="(999) 999-999999" class="form-control"
                                        [(ngModel)]="addVendor.phoneNumber" [required] placeholder="(999) 999-999999"
                                        name="phoneNumber"></p-inputMask>

                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">

                                        <input type="email" class="form-control" id="name" [(ngModel)]="addVendor.email"
                                            name="email" />
                                        <label for="name">Email</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">

                                        <input type="text" class="form-control" name="tinNumber" id="name"
                                            [(ngModel)]="addVendor.tinNumber" />
                                        <label for="tinNumber">Tin Number</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">

                                        <input type="text" name="address" pInputText id="name" class="form-control"
                                            [(ngModel)]="addVendor.address" required />
                                        <label for="name">Address</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button *ngIf="!hideButton" type="button" type="submit" [disabled]="!registerForm.valid"
                                class="btn btn-outline-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
            <div *ngIf="hideButton" class="row">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Vendor Account</h5>
                        <form #itemsForm="ngForm">
                            <div class="row p-2 mb-2">
                            <div class="col-md-6">
                                <label htmlFor="lastname2">Bank Name</label>
                                <input class="form-control" type="text" name="bankName" required [(ngModel)]="addVendorBankAccountDto.bankName">
                            </div>
                            <div class="col-md-6">
                                <label htmlFor="lastname2">Account Number</label>
                                <input class="form-control" type="text" name="accountNumber" required
                                    [(ngModel)]="addVendorBankAccountDto.accountNumber">
                            </div>
                            <div class="col-md-1">
                            <label></label><br/>
                                <button pButton type="button" icon="pi pi-plus" [disabled]="!itemsForm.valid" class="ui-button-info btn-sm"
                                    (click)="newRow()"></button>
                            </div>
                            </div>
                        </form>
                    
                        <div class="p-fluid p-formgrid grid">
                            <p-table #dt [value]="vendorBankAccountDto" responsiveLayout="scroll">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Bank Name</th>
                                        <th>Account Number</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-accounts>
                                    <tr>
                                        <td>
                                            {{accounts.bankName}}
                                        </td>
                                        <td>
                                            {{accounts.accountNumber}}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
