<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <div class="row p-2">

                <div class="col-lg-12 text-end ">
                    <button type="button" class="btn btn-outline-primary" (click)="openNew()"><i class="bi bi-plus me-1"></i> Vendor</button>
                </div>
            </div>
            <p-table #dt [value]="vendorList" responsiveLayout="scroll" [rows]="10" 
            [globalFilterFields]="['name','countryName','supplierCode','phoneNumber','email','tinNumber','address']"
                [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
                dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Vendor List</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Name</th>
                        <th>Country </th>
                        <th>Supplier Code </th>
                        <th>Phone Number </th>
                        <th>Email </th>
                        <th>Tin No </th>
                        <th>Address </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-vendor>
                    <tr>
                        <td>
                            {{vendor.name}}
                        </td>
                        <td>
                            {{vendor.countryName}}
                        </td>
                        <td>
                            {{vendor.supplierCode}}
                        </td>
                        <td>
                            {{vendor.phoneNumber}}
                        </td>
                        <td>
                            {{vendor.email}}
                        </td>
                        <td>
                            {{vendor.tinNumber}}
                        </td>
                        <td>
                            {{vendor.address}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil"
                                    class="p-button-rounded p-button-success mr-2"
                                    (click)="editVendor(vendor)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
