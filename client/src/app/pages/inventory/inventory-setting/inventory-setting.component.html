<main id="main" class="main">
    <div class="pagetitle">
        <h1>Configuration</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Inventory</li>
                <li class="breadcrumb-item active">Configuration</li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inventory Configuration</h5>
                <ul class="nav nav-tabs nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"> <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Category</button>
                    </li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="measurementUnit-tab" data-bs-toggle="tab"
                            data-bs-target="#measurementUnit" type="button" role="tab" aria-controls="measurementUnit"
                            aria-selected="false">Measurement Unit</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                            data-bs-target="#profile" type="button" role="tab" aria-controls="profile"
                            aria-selected="false">Vendor</button></li>
                    <li class="nav-item" role="presentation"> <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                            data-bs-target="#contact" type="button" role="tab" aria-controls="contact"
                            aria-selected="false">Items</button></li>
                </ul>
                <div class="tab-content pt-2" id="myTabContent">
                    <div class="tab-pane fade show active p-2" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <app-category/>
                    </div>
                    <div class="tab-pane fade  p-2" id="measurementUnit" role="tabpanel" aria-labelledby="measurementUnit-tab">
                        <app-measurement-unit/>
                    </div>
                    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <app-vendor />
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                        <app-items  />
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
