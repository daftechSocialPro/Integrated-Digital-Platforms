<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Measurement Unit</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="row">
            <div class="col-lg-12">
                <form class="" #registerForm="ngForm" (ngSubmit)="saveMeasurement()">
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">

                                <div class="form-floating mb-3">


                                    <select class="form-select" [(ngModel)]="addMeasurement.measurementType"
                                        id="measurementType" required name="measurementType">
                                        <option></option>
                                        <option value=0>LENGTH</option>
                                        <option value=1>MASS</option>
                                        <option value=2>VOLUME</option>
                                        <option value=3>PIECE</option>
                                    </select>
                                    <label for="measurementType">Measurement Type</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">

                                    <input type="text" id="name" [(ngModel)]="addMeasurement.name" required name="name"
                                        class="form-control" />
                                    <label for="name">Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-floating mb-3">

                                    <input type="text" id="amharicName" [(ngModel)]="addMeasurement.amharicName"
                                        name="amharicName" class="form-control" />
                                    <label for="amharicName">Amharic Name</label>
                                </div>
                            </div>
                            <div class="col-md-6">

                                <div class="form-floating mb-3">


                                    <input type="text" id="toSIUnit" [(ngModel)]="addMeasurement.toSIUnit" 
                                        name="toSIUnit" class="form-control" />
                                    <label for="toSIUnit">To SI Unit</label>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Close</button>
                        <button type="button" type="submit" [disabled]="!registerForm.valid"
                            class="btn btn-outline-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
