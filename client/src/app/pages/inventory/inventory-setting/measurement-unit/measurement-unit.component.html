<div class="card">
    <div class="row p-2">
       
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="openNew()"><i class="bi bi-plus me-1"></i>Measurement Unit</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p-table #dt [value]="measurementList"  responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Measurement Unit</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Measurement Type </th>
                        <th>Name </th>
                        <th>Amharic Name </th>
                        <th>To SI Unit </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-measurement>
                    <tr>
                        <td style="width:50%; min-width:10rem;">
                            {{measurement.measurementType}}
                        </td>
                        <td style="width:50%; min-width:10rem;">
                            {{measurement.name}}
                        </td>
                        <td style="width:50%; min-width:10rem;">
                            {{measurement.amharicName}}
                        </td>
                        <td style="width:50%; min-width:10rem;">
                            {{measurement.toSIUnit}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                    (click)="editMeasurement(measurement)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table> 
        </div>
    </div>
    
</div>
