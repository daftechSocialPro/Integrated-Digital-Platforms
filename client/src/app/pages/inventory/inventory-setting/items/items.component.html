<div class="card">
    <div class="row p-2">
       
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="openNew()"><i class="bi bi-plus me-1"></i>
                Items</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <p-table #dt [value]="itemList"  responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Items List</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                                class="w-full sm:w-auto" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Category</th>
                        <th>Name </th>
                        <th>State Type </th>
                        <th>Measurement Type </th>
                        <th>Expirable </th>
                        <th>Reorder Point </th>
                        <th>Remark </th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            {{item.categoryName}}
                        </td>
                        <td>
                            {{item.name}}
                        </td>
                        <td>
                            {{item.stateType}}
                        </td>
                        <td>
                            {{item.measurementType}}
                        </td>
                        <td>
                            <i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': item.isExpirable, 'false-icon pi-times-circle text-pink-500': !item.isExpirable}"></i>
                        </td>
                        <td>
                            {{item.reorderPoint}}
                        </td>
                        <td>
                            {{item.remark}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"
                                    (click)="editItem(item)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table> 
        </div>
    </div>
    
</div>
