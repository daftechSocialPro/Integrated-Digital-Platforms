<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Category</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add Category</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" #registerForm="ngForm" (ngSubmit)="saveCategory()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="categoryType">Category</label>
                                    <select  class="form-control" [(ngModel)]="addCategory.categoryType" id="categoryType" required
                                         name="categoryType">
                                        <option></option>
                                        <option value=0>Raw Material</option>
                                        <option value=1>ASSET</option>
                                        <option value=2>OTHER</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" [(ngModel)]="addCategory.name" required name="name" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label for="name">Description</label>
                                    <textarea id="description" class="form-control" name="description" [(ngModel)]="addCategory.description" rows="3"
                                        cols="20"></textarea>
                                </div>
                            </div>
                    
                        </div>
                        <div class="modal-footer"> 
                            <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!registerForm.valid"
                                class="btn btn-outline-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
