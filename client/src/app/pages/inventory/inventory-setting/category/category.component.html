<div class="card">
    <div class="row p-2">

        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="openNew()"><i class="bi bi-plus me-1"></i>
                Item Category</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Category Lists</h5>
                    <div class="card px-6 py-6">
                        <p-toast></p-toast>

                        <p-table #dt [value]="categoryList" responsiveLayout="scroll" [rows]="10"
                            [globalFilterFields]="['categoryType','name','description','rowStatus']" [rows]="10" [paginator]="true"
                            [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
                            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                            [rowHover]="true" dataKey="id">
                            <ng-template pTemplate="caption">
                                <div
                                    class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                                    <h5 class="m-0">Category List</h5>
                                    <span class="block mt-2 md:mt-0 p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)"
                                            placeholder="Search..." class="w-full sm:w-auto" />
                                    </span>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Category Type</th>
                                    <th>Name </th>
                                    <th>Description </th>
                                    <th>Status </th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-category>
                                <tr>
                                    <td style="width:50%; min-width:10rem;">
                                        {{category.categoryType}}
                                    </td>
                                    <td style="width:50%; min-width:10rem;">
                                        {{category.name}}
                                    </td>
                                    <td style="width:50%; min-width:10rem;">
                                        {{category.description}}
                                    </td>
                                    <td style="width:50%; min-width:10rem;">
                                        {{category.rowStatus}}
                                    </td>
                                    <td>
                                        <div class="flex">
                                            <button pButton pRipple icon="pi pi-pencil"
                                                class="p-button-rounded p-button-success mr-2"
                                                (click)="editCategory(category)"></button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
