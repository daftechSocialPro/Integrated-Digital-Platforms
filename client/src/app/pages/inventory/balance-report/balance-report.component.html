<main id="main" class="main">
    <div class="pagetitle">
        <h1>Report</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Inventory</li>
                <li class="breadcrumb-item active">Balance Report </li>

            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Balance Report </h5>
                <div class="row p-2">
                    <div class="col-lg-12 d-flex align-items-center">
                        <div class="ms-2">
                            <button pButton pRipple  class="p-button-success"
                                (click)="generateReport()"><i class="bi bi-calculator"></i>&nbsp; Generate</button>
                            <button *ngIf="balanceReportList" type="button" style="margin-left: 10px;" pButton pRipple
                                icon="pi pi-file" (click)="exportAsExcel()" class="ml-2" pTooltip="CSV"
                                tooltipPosition="bottom"></button>

                            <button *ngIf="balanceReportList" type="button" style="margin-left: 10px;" pButton pRipple
                                icon="pi pi-file-pdf" (click)="exportPdf2()" class="p-button-danger mr-2" pTooltip="CSV"
                                tooltipPosition="bottom">&nbsp;  </button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">



                            <div class="container" id="container" #excelTable *ngIf="balanceReportList">
                                <img [src]="imagePath" style="max-width: 150px;" alt="Company Logo">
                                <h5> Ethiopian Midwives Association (EMwA)</h5>
                                <h6>Balance Report </h6>
                                <div class="table-responsive">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th style=" border: 1px solid black;"></th>
                                                <th style=" border: 1px solid black;">Category Type</th>
                                                <th style=" border: 1px solid black;">Category Name</th>
                                                <th style=" border: 1px solid black;">Item Name</th>
                                                <th style=" border: 1px solid black;">Measurement Unit</th>
                                                <th style=" border: 1px solid black;">Quantity</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of balanceReportList; let i= index">
                                                <td style=" border: 1px solid black;">{{i+1}}</td>
                                                <td style=" border: 1px solid black;">{{item.categoryType}}</td>
                                                <td style=" border: 1px solid black;">{{item.categoryName}}</td>
                                                <td style=" border: 1px solid black;">{{item.itemName}}</td>
                                                <td style=" border: 1px solid black;">{{item.measurementUnit}}</td>
                                                <td style=" border: 1px solid black;">{{item.quantity}}</td>
                                            </tr>
                                            <!-- Add more rows for other employees -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
