<main id="main" class="main">
    <div class="pagetitle">
        <h1>Items Tag Number</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                <li class="breadcrumb-item">Inventory</li>
                <li class="breadcrumb-item active">Items Tag Number</li>
            </ol>
        </nav>
    </div>

    <div class="card">

        <p-table #dt [value]="tagNumberLists" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['FullName']"
            [rows]="10" [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowHover]="true"
            dataKey="id">

            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                <h5 class="m-0">Penalty </h5>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."
                        class="w-full sm:w-auto" />
                </span>
            </div>
        </ng-template> -->


            <ng-template pTemplate="header">
                <tr>
                    <th>Item Name</th>
                    <th>Product Detail Name</th>
                    <th>Tag Number</th>
                    <th>Serial Number</th>
                    <th>Bar Code</th>

                </tr>

            </ng-template>
            <ng-template pTemplate="body" let-tagN>
                <tr>
                    <td style="width:50%; min-width:10rem;">
                        {{tagN.itemName}}
                    </td>
                    <td style="width:50%; min-width:10rem;">
                        {{tagN.productDetailName}}
                    </td>
                    <td style="width:50%; min-width:10rem;">
                        {{tagN.tagNumber }}
                    </td>
                    <td style="width:50%; min-width:10rem;">
                        {{tagN.serialNumber}}
                    </td>

                    <td style="width:50%; min-width:10rem;">
                        <img [src]="getImageByPath(tagN.barCodePath)"  />
                    </td>


                </tr>
            </ng-template>
        </p-table>
    </div>
</main>
