<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Update Strategic Direction</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Strategoc Direction Detail</h5>
            <form class="" [formGroup]="strategicPlanForm" (ngSubmit)="submit()">
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="Name" placeholder="Name"
                                    formControlName="name">
                                <label for="Name">Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="description" placeholder="Local Name"
                                    formControlName="description"> <label for="description">Local Name</label>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name" class="col-12">Is Active</label>
                                <p-inputSwitch  formControlName="isActive"></p-inputSwitch>
                            </div>
                        </div>
                    
                     
                    

                    </div>

                </div>
                <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                        (click)="closeModal()">Close</button>
                    <button type="button" type="submit" [disabled]="!strategicPlanForm.valid" class="btn btn-outline-warning">Update
                        Changes</button>
                </div>
            </form>

        </div>
    </div>

</div>
