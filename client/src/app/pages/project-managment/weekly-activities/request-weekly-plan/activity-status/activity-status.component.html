<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{type}} Activity Request</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
          
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="statusForm" (ngSubmit)="submit()">


                        <label class="form-label">Remark</label>
                        <textarea formControlName="remark" class="form-control" style="height: 120px;">

                        </textarea>

                       
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit"  
                                class="btn btn-outline-primary">{{type}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
