<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Add Weekly Plan</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Weekly Plan Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="LeaveRequestForm" (ngSubmit)="submit()">


                        <div class="modal-body">
                            <div class="row g-3">

                                <div style="display: flex; gap: 10px;">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                                          (change)="handleChange(true)" [checked]="isDisabled=== true">
                                        <label class="form-check-label" for="gridRadios1">For Self</label>
                                      </div>
                                      <div class="form-check" *ngIf="roleMatch(['LEAVE-REQUEST'])">
                                        <input class="form-check-input"  type="radio" name="gridRadios" id="gridRadios2" value="option2"
                                          (change)="handleChange(false)" [checked]="isDisabled=== false">
                                        <label class="form-check-label" for="gridRadios2">For Other</label>
                                      </div>
                                  </div>
                                
                                
                                <div class="col-md-6">
                                     
                                    <app-autocomplete *ngIf="employeeList.length>0"  [isDisabled]="isDisabled" [data]="employeeList" [selectedId]="selectEmployeee"
                                        (selectedItem)="selectEmployee($event)"></app-autocomplete>
                                       

                                </div>

                                <div class="col-md-6">

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" 
                                        formControlName="activity" >
                                        <label for="LeaveTypes">Activity </label>
                                    </div>
                                </div>

                                
                                <div class="col-md-12">

                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" 
                                        formControlName="placeOfWork" >
                                        <label for="LeaveTypes">Place Of Work </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control"   id="fromDate" 
                                            formControlName="fromDate">
                                        <label for="fromDate">From Date</label>
                                    </div>
                                </div>         
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="date" class="form-control" id="toDate"
                                            formControlName="toDate">
                                        <label for="toDate">To Date</label>
                                    </div>
                                </div>  
                                
                               
                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!LeaveRequestForm.valid"
                                class="btn btn-outline-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
