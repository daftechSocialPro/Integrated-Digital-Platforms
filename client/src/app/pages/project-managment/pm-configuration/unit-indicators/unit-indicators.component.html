<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addUnitOfMeasurment()"><i class="bi bi-plus me-1"></i>
                Indicaotrs</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Indicators</h5>

                    <p-table
                    [value]="unitOfMeasurments"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            
                            <th scope="col">Name</th>
                            <th scope="col">Local Name</th>
                            <th scope="col">Measurment Type </th>                       
                            <th scope="col">Action</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-measurment>
                        <tr>
                            <td>{{ measurment.name }}</td>
                            <td>{{ measurment.localName }}</td>
                            <td>{{ measurment.type }}</td>
                            <td>
                             
                                <button type="button" (click)="updateUnitOfMeasurment(measurment)" class="btn btn-outline-warning"><i
                                    class="bi bi-pencil "></i> </button>
                                 </td>
                         
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
