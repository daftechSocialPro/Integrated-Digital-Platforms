<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ReportingPeriod?"Update":"Add"}} Reporting Period</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Reporting Period Setup</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="ReportingPeriodForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="number" class="form-control" id="numberOfDays"
                                            placeholder="numberOfDays" formControlName="numberOfDays">
                                        <label for="numberOfDays">Number of Days</label>
                                    </div>
                                </div>
                                <div class="col-md-6" >
                                    <div class="form-floating">

                                        <select class="form-control" formControlName="reportingType" >
                                            <option *ngFor="let item of reportingTypes" [value]="item.value">{{item.name}}</option>
                                        </select>

                                        <label for="Status">Reporting Period Type</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!ReportingPeriodForm.valid"
                                [class]="ReportingPeriod?'btn btn-outline-warning':'btn btn-outline-primary'">
                                {{ReportingPeriod?"Update":"Create"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
