<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addReportingPeriod()"><i class="bi bi-plus me-1"></i>
                Reporting Period</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Reporting Periods</h5>

                    <p-table
                    [value]="ReportingPeriods"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm">

                    <ng-template pTemplate="header">
                        <tr>
                            <th >Number of Days</th>
                            <th >Reporting Period Type</th>
                            <th >Action</th>                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-ReportingPeriod>

                        <tr>
                            <td>{{ ReportingPeriod.numberOfDays }}</td>
                            <td>{{ ReportingPeriod.reportingType=='FROMACTIVITYENDDATE'?'From Activity End Date':'From Quarter End Date' }}</td>
                            <td>                             
                                <button type="button" (click)="updateReportingPeriod(ReportingPeriod)" class="btn btn-outline-warning"><i
                                    class="bi bi-pencil "></i> 
                                </button>
                            </td>                         
                        </tr>
                        
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
