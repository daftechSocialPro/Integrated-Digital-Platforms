<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{BudgetYear?"Update":"Add"}} Fiscal Year</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Fiscal Year Detail</h5>
            <div class="row">
                <div class="col-lg-12">
                    <form class="" [formGroup]="BudgetYearForm" (ngSubmit)="submit()">
                        <div class="modal-body">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="BudgetYearName"
                                            placeholder="BudgetYearName" formControlName="BudgetYearName">
                                        <label for="BudgetYearName">Fiscal Year</label>
                                    </div>
                                </div>
                                <div class="col-md-6" *ngIf="BudgetYear">
                                    <div class="form-floating">

                                        <select class="form-control" formControlName="status" >
                                            <option *ngFor="let item of yearStatus" [value]="item">{{item}}</option>
                                        </select>

                                        <label for="Status">Status</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                                (click)="closeModal()">Close</button>
                            <button type="button" type="submit" [disabled]="!BudgetYearForm.valid"
                                [class]="BudgetYear?'btn btn-outline-warning':'btn btn-outline-primary'">
                                {{BudgetYear?"Update":"Create"}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
