<div class="card">
    <div class="row p-2">
        <div class="col-lg-12 text-end ">
            <button type="button" class="btn btn-outline-primary" (click)="addProjectLocation()"><i class="bi bi-plus me-1"></i>
                Project Locations</button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Project Location</h5>

                    <p-table
                    [value]="projectLocations"
                    [paginator]="true"
                    [rows]="5"
                    [showCurrentPageReport]="true"
                    [tableStyle]="{ 'min-width': '50rem' }"
                    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                    [rowsPerPageOptions]="[5, 25, 50]"
                    styleClass="p-datatable-sm"
                >
                    <ng-template pTemplate="header">
                        <tr>
                            
                            <th scope="col">Name</th>
                                               
                            <th scope="col">Action</th>
                          
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-location>
                        <tr>
                            <td>{{ location.name }}</td>
                            
                            <td>
                             
                                <button type="button" (click)="updateProjectLocation(location)" class="btn btn-outline-warning"><i
                                    class="bi bi-pencil "></i> </button> |

                                    <button type="button" (click)="deleteProjectLocation(location.id)" class="btn btn-outline-danger"><i
                                        class="bi bi-trash "></i> </button>

                                 </td>
                         
                        </tr>
                    </ng-template>
                   
                   
                </p-table>
          
                  
                </div>
            </div>
        </div>
    </div>
</div>
