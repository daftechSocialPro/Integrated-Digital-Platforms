
<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
          <div class="container">
             <div class="row justify-content-center">
                <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                   <div class="d-flex justify-content-center py-4"> <a routerLink="/" class="logo d-flex align-items-center w-auto"> 
                     <!-- <img src="assets/logo2.png" alt="">  -->
                     <span class="d-none d-lg-block ">Ethiopian Midwives Association</span> </a></div>
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2 text-center">
                           <img src="../../../assets/logo2.png" height="100px"/>
                            <h5 class="card-title text-center pb-0 fs-4">Forget Password</h5>
                            <p class="text-center small">Enter your name and click on change Password</p>
                         </div>
                          <form class="row g-3 needs-validation" [formGroup]="forgetPassForm">
                            <div class="col-12">
                               <label for="yourUsername" class="form-label">Email</label>
                               <div class="input-group has-validation">
                                  <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="email" name="email" formControlName="email" class="form-control" id="yourUsername" required>
                                  <div class="invalid-feedback">Please enter your Email.</div>
                               </div>
                            </div>
                         
                            <div class="col-12"> <button class="btn btn-primary w-100" (click)="ChangePassword()" type="submit">Change Password</button></div>
                           
                         </form>
                      </div>
                   </div>
                   <div class="credits"> Powerd by <a >DAFTech Computer Engineering </a></div>
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>
