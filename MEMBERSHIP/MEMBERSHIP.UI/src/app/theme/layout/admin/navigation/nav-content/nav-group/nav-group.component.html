<li class="nav-item coded-menu-caption">
  <label>{{ item.title }}</label>
</li>
<ng-container *ngFor="let item of item.children">
  <app-nav-group *ngIf="item.type == 'group' &&(item.role.includes(userRole))" [item]="item"></app-nav-group>
  <app-nav-collapse *ngIf="item.type == 'collapse'&&(item.role.includes(userRole))" [item]="item"></app-nav-collapse>
  <app-nav-item *ngIf="item.type == 'item'&&(item.role.includes((userRole)))" [item]="item"></app-nav-item>
</ng-container>
