<div class="page-header ng-star-inserted">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title"><!----><!---->
                    <h5 class="mb-2 ng-star-inserted"> Reports</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a _>Members</a></li>
                    <li class="breadcrumb-item ng-star-inserted">
                        <a href="javascript:">
                            List
                        </a>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div echarts [options]="chartOption" class="demo-chart"></div>

</div>

<div class="card p-2">

    <div class="col-md-12 p-4 ">
        <div class="col-3">
        
            <button class="btn btn-outline-success text-end" (click)="exportAsExcel('membershipReport')"><i
                class="bi bi-file-excel"></i> Export Excel </button>
                </div>
        <table #excelTable class="custom-table mt-4">
            <thead>
                <tr>
                    <th style="border: 1px solid black;">Chapter</th>
                    <th style="border: 1px solid black;">Total Members</th>
                    <th style="border: 1px solid black;">Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of reportRevenues ;let i = index">
                 
                    <td style="border: 1px solid black;">{{item.regionName}}</td>
                    <td style="border: 1px solid black;">{{item.members}}</td>
                    <td style="border: 1px solid black;">{{item.regionRevenue}}</td>
                </tr>
                <tr >
                    <td style="border: 1px solid black;"></td>
                    <td style="border: 1px solid black;">Total Revenue</td>
                    <td style="border: 1px solid black;"><b>{{regionRevenueSum}}</b></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
