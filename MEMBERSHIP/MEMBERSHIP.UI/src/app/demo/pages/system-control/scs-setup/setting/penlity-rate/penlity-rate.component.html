<div class="card-body   p-4">

    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addPenalityRate()"><i class="pi pi-plus me-1"
                style="font-size: 12px;"></i>
           Penality Rate</button>
    </div>
    
    
    
    <table class="custom-table">
        <thead>
            <tr>
    
    
                <th>Number Of Month</th>
                <th>Penlity Amount</th>
                <th>Customer Catagory Code</th>
                <th>Penlity Group Code</th>
                <th>Action</th>
    
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of PenalityRates;let i = index">
                <td>{{item.penalityAmount}}</td>
                <td>{{item.noOfMonth}}</td>
                <td>{{item.penalityGroupCode}}</td>
                <td>{{item.custCategoryCode}}</td>
                <td>
                    <button type="button" (click)="updatePenalityRate(item.recordno)" class="btn btn-outline-warning btn-sm"><i
                            class="ti ti-pencil"></i></button>
                    |
                    <button type="button" (click)="removePenalityRate(item.recordno)" class="btn btn-outline-danger btn-sm"><i
                            class="ti ti-trash"></i></button>
    
    
                </td>
    
            </tr>
    
        </tbody>
    </table>
    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="PenalityRates&&PenalityRates.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
    </div>
    </div>
