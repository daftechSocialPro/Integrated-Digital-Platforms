<div class="card-body   p-4">
    
    <div class="card ">
        <div class="card-header">
            <div class="card-body  ">
                <form [formGroup]="closingPeriodForm" (ngSubmit)="updateAccountPeriod()">
                    <div class="justify-content-center">
                        <div class="row justify-content-center">

                            <div class="col-4 p-4 border boarder-darker shadow">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control" formControlName="fiscalYear"
                                            id="floatingInput" />
                                        <label for="floatingInput">Fiscal Year</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <!-- Changed 'col-md-12' to 'col-md-6' to make the column narrower -->
                                    <div class="form-floating mb-3">
                                        <select class="form-control" id="floatingInput" formControlName="monthIndex">
                                            <option *ngFor="let item of months" [value]="item.monthIndex">
                                                {{item.monthnamelocal}}</option>
                                        </select>
                                        <label for="floatingInput">Fiscal Month</label>
                                    </div>
                                </div>
                                <div class="row justify-content-center"> 
                                    <div class="col-6">
                                        <button type="submit" [disabled]="!closingPeriodForm.valid"
                                            class="btn btn-outline-warning">Change</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                       
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
