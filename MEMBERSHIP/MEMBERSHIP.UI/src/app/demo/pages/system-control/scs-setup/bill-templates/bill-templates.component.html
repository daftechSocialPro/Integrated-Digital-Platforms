<div class="mail-wrapper ">

    <div id="mail-menulist" class="show collapse collapse-horizontal me-2">
        <div class="mail-menulist">
            <div class="card">
                <div class="card-body text-center">
                    <button class="btn btn-outline-primary">
                        Change Bill Templates
                    </button>


                </div>
                <div class="scroll-block" style="max-height: 350px;overflow-y: scroll;">
                    <div class="card-body pt-0">
                        <div class="list-group list-group-flush nav nav-tabs" id="list-tab" role="tablist">

                            <li class="nav-item">
                                <a class="list-group-item list-group-item-action nav-link active" id="list-mailtab-458"
                                    data-bs-toggle="tab" href="#list-mail-458"
                                    (click)="this.getBillTemplates('Template01.png')" role="tab">
                                    <span> Land Scaped Detail
                                    </span>
                                    <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                                </a>
                            </li>

                            <li class="nav-item" *ngFor="let item of designs; let i = index">
                                <a class="list-group-item list-group-item-action nav-link " id="list-mailtab-45{{i}}"
                                    (click)="this.getBillTemplates(item.value)" data-bs-toggle="tab"
                                    href="#list-mail-45{{i}}" role="tab">
                                    <span> {{item.name}}
                                    </span>
                                    <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                                </a>
                            </li>



                            <hr class="my-3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="mail-content tab-content">

        <div class="card p-4">
            <h4>Items include in Bill Template</h4>

            <div class="row px-4 mb-3">

                <div class="col-md-12  mt-2 form-group form-check">

                    <input type="checkbox" class="form-check-input" for id="servicecharge">
                    <label for="servicecharge">Service Charge</label>


                </div>
                <div class="col-md-12  mt-2 form-group form-check">
                    <input type="checkbox" class="form-check-input" for id="sewarage">
                    <label for="sewarage">Sewarage Disposal</label>
                </div>

            </div>

        </div>
        <div class="tab-pane fade  show active" id="list-mail-458" aria-labelledby="list-mailtab-458" role="tabpanel">
            <div class="card table-card">
                <div class="card-body">


                    <img style="max-width: 100%" [src]="imageFile" *ngIf="imageFile" />
                </div>
            </div>
        </div>

        <div class="tab-pane fade " *ngFor="let item of designs; let i = index" id="list-mail-45{{i}}" role="tabpanel">
            <div class="card table-card">

                <div class="card-body">

                    <img style="max-width: 100%" [src]="imageFile" *ngIf="imageFile" />

                </div>

            </div>
        </div>



    </div>
