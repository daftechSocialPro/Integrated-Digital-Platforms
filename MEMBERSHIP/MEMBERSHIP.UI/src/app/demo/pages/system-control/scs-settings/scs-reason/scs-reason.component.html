<div style="display: flex;justify-content: center;">


    <div class="col-md-10 p-4 ">
        <div class="col-lg-12 text-end p-2">
            <button type="button" class="btn btn-outline-success" (click)="addSCReason()"><i
                    class="pi pi-plus me-1" style="font-size: 12px;"></i>
                Add SCS Reason</button>
        </div>

        
        <div class="col-md-4">
            <div class="form-floating mb-3">
              <select  class="form-control" id="floatingInput" #reasonType (change)="getSCReasons(reasonType.value)" >
                <option>Select Reason Type</option>
                    <option *ngFor="let item of Reasons" [value]="item.value">{{item.name}}</option>
                </select>
                <label for="floatingInput">Reason Type</label>
            </div>
        </div>
        <table class="custom-table">
            <thead>
                <tr>

                    <th>Reason</th>
                    <th>Reason Type</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of SCReasons ;let i = index">

                    <td>{{item.inputValues}}</td> 
                    <td>{{item.inputCategory}}</td>      
                                 <td>
                        <button type="button" (click)="updateSCReason(item)"
                            class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> &nbsp;
                            
                        <button type="button" (click)="removeSCReason(item.recordno)"
                            class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>

                    </td>

                </tr>

            </tbody>
        </table>
    </div>
</div>
