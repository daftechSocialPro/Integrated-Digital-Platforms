<div class="  mail-wrapper">


    <div id="mail-menulist" class="show collapse collapse-horizontal me-2 h-100">
        <div class="mail-menulist">
            <div class="card">
                <div class="card-body">

                </div>
                <div class="scroll-block" style="max-height:100%;overflow-y: scroll;">
                    <div class="card-body pt-0">
                        <div class="list-group list-group-flush nav nav-tabs" id="list-tab" role="tablist">
                            <li class="nav-item">
                                <h6>working period</h6>
                                <div class="p-2 border col">
                                    <form class="form-inline">
                                        <label  for="floatingInput" class="mr-2 text-muted">Fiscal Year</label>
                                        <div class="">
                                            <input type="number" class="form-control" formControlName="fiscalYear" id="floatingInput" />
                                        </div>
                                
                                        <label  for="floatingInput" class="ml-2 mr-2 text-muted" >Fiscal Month</label>
                                        <div class="">
                                            <select class="form-control" id="floatingInput" formControlName="monthIndex">
                                                <!-- <option *ngFor="let item of months" [value]="item.monthIndex">
                                                    {{item.monthnamelocal}}
                                                </option> -->
                                            </select>
                                        </div>
                                    </form>
                                </div>                               

                            </li>
                            <hr/> 
                            <h6>Login Information</h6>
                            <li class="nav-item p-2 border">
                                <form [formGroup]=""  >
                                    <div class="">
                                      <input type="text" class="form-control" formControlName="userName" id="floatingInput" value="Admin" />
                                      <label class="sm-2  text-muted" for="floatingInput">Username</label>
                                    </div>
                                    <div class="">
                                      <input type="password" class="form-control" formControlName="password" id="password" value="12345" />
                                      <label class="text-muted" for="password">Password</label>
                                    </div>
                                    <div class="">
                                        <input type="password" class="form-control" formControlName="password" id="password" value="Admin" />
                                        <label class="text-muted" for="password">User Level</label>
                                      </div>
                                    
        
                                    <hr />
                                  
                                  </form>
                            </li>
                            <a class="list-group-item list-group-item-action mt-2" id="list-mailtab-8"
                                data-bs-toggle="list" href="#list-mail-8" role="tab">
                                <span> User Message
                                </span>
                                <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                            </a>
                            <a class="list-group-item list-group-item-action mt-2" id="list-mailtab-87"
                                data-bs-toggle="list" href="#list-mail-87" role="tab">
                                <span> Report Tiltles
                                </span>
                                <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                            </a>
                            <a class="list-group-item list-group-item-action mt-2" id="list-mailtab-18"
                                data-bs-toggle="list" href="#list-mail-18" role="tab">
                                <span> Bill Interface
                                </span>
                                <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                            </a>
                            <a class="list-group-item list-group-item-action mt-2" id="list-mailtab-21"
                                data-bs-toggle="list" href="#list-mail-21" role="tab">
                                <span> Application Interface
                                </span>
                                <span class="avtar avtar-xs"><i class="ti ti-dashboard"></i></span>
                            </a>

                            <hr class="my-3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="mail-content tab-content">
        <div class="tab-pane fade show active" id="list-mail-6" role="tabpanel">
            <div class="card table-card">
                <!-- <table>
                    <tbody>
                        <tr *ngFor="let item of MeterRates;let i = index">
                            <td>{{item.rentGroupCode}}</td>
                            <td>{{item.meterSizeCode}}</td>
                            <td>{{item.meterRent}}</td>
                            <td>{{item.custCategoryCode}}</td>
                    </tbody>
                </table> -->
                <app-interface />
            </div>
        </div>
        <div class="tab-pane fade" id="list-mail-7" role="tabpanel" aria-labelledby="list-mailtab-7">
            <div class="card table-card">
                <app-field-name></app-field-name>
            </div>
        </div>
        <div class="tab-pane fade" id="list-mail-8" role="tabpanel" aria-labelledby="list-mailtab-8">
            <div class="card table-card">
                <app-user-message></app-user-message>
            </div>
        </div>
        <div class="tab-pane fade" id="list-mail-87" role="tabpanel" aria-labelledby="list-mailtab-87">
            <div class="card table-card">
                <app-report-titles></app-report-titles>
            </div>
        </div>
        <div class="tab-pane fade" id="list-mail-18" role="tabpanel" aria-labelledby="list-mailtab-18">
            <div class="card table-card">
                <app-bill-interface></app-bill-interface>
            </div>
        </div>
        <div class="tab-pane fade" id="list-mail-21" role="tabpanel" aria-labelledby="list-mailtab-21">
            <div class="card table-card">
                <app-app-interface></app-app-interface>
            </div>
        </div>

        <!-- Add more tab panes here -->
    </div>


</div>
