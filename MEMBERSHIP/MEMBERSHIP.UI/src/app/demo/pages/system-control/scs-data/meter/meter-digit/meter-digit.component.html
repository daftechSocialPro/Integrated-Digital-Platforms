<div class="card-body   p-4">
    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addMeterDigit()"><i class="pi pi-plus me-1" 
                style="font-size: 12px;"></i>
            Meter Digit</button>
    </div>


    <table class="custom-table">
        <thead>
            <tr>
              
                <th>Digit</th>
             
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of MeterDigits;let i = index">               
                <td>{{item.inputValues}}</td>                
                <td>
                    <button type="button" 
                    (click)="updateMeterDigit(item)"                    
                    class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> 
                    |
                    <button type="button" 
                    (click)="removeMeterDigit(item.recordno)"
                    class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>


                </td>

            </tr>
        
        </tbody>
    </table>
</div>
