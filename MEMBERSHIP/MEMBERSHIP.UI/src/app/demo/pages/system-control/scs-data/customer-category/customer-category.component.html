<div style="display: flex;justify-content: center;">


    <div class="col-md-10 p-4 ">
        <div class="col-lg-12 text-end p-2">
            <button type="button" class="btn btn-outline-success" (click)="addCustomerCategories()"><i
                    class="pi pi-plus me-1" style="font-size: 12px;"></i>
                Cusomer Category</button>
        </div>
        <table class="custom-table">
            <thead>
                <tr>

                    <th>Record Number </th>
                    <th>Cust Category Name</th>
                    <th>Cust Category Code</th>
                    <th>ACtion</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paginatedCustomerCategories ;let i = index">

                    <td>{{item.recordno}}</td>
                    <td>{{item.custCategoryName}}</td>
                    <td>{{item.custCategoryCode}}</td>
                    <td>
                        <button type="button" (click)="updateCustomerCategories(item)"
                            class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                        <button type="button" (click)="removeCustomerCategories(item.recordno)"
                            class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>

                    </td>

                </tr>

            </tbody>
        
        </table>
        <div class="card flex justify-content-center">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="CustomerCategories&&CustomerCategories.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
        </div>



    </div>
</div>
