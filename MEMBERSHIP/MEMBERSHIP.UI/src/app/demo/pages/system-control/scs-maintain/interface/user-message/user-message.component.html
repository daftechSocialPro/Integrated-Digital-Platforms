<div class="card-body   p-4">
    <div class="col-4">
        <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" (input)="filterInterfaces()" />

    </div>
    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addGeneralInterface()"><i class="pi pi-plus me-1" 
                style="font-size: 12px;"></i>
           User Message</button>
    </div>


    <table class="custom-table">
        <thead>
            <tr>
              
                <th>Object Name (en)</th>
                <th>Object Name (am)</th>
                <th>Object Name (Local)</th>
             
                <th>Action</th>

            </tr>
        </thead>
        <tbody *ngIf="paginationInterfce.length > 0; else noResults">
            <tr *ngFor="let item of paginationInterfce;let i = index">
               
                <td>{{item.objectNameEN}}</td>
                <td>{{item.objectNameLocalam}}</td>
                <td>{{item.objectNameLocalen}}</td>
                <td>
                    <button type="button" 
                    (click)="updateGeneralInterface(item)"
                    
                    class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                    <button type="button" 
                    (click)="removeGeneralInterface(item.recordno)"
                    class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>


                </td>

            </tr>
        
        </tbody>
        <ng-template #noResults>
            <tr>
              <td colspan="4" class="text-center text-danger font-weight-bold bg-light p-3">No results found</td>
            </tr>
          </ng-template>
    </table>
    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="totlRecords" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
    </div>
</div>
