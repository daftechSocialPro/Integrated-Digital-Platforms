<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{Kebeles?"Update":"Add"}} Kebele INFO</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="" [formGroup]="KebelesForm" (ngSubmit)="Kebeles?update():submit()">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" [readOnly]="Kebeles" formControlName="kebeleCode" id="floatingInput" />
                            <label for="floatingInput">Kebele Code</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="kebeleName" id="floatingInput" />
                            <label for="floatingInput">Kebele Name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="ketenaCode" id="floatingInput" />
                            <label for="floatingInput">Ketena Code </label>
                        </div>
                    </div>
                </div>

            <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                (click)="closeModal()">Close</button> <button type="button" type="submit"
                [disabled]="!KebelesForm.valid"   
                class="btn btn-outline-success">{{Kebeles?"Update":"Create"}}</button></div>
            </form>
    </div>
</div>

</div>
