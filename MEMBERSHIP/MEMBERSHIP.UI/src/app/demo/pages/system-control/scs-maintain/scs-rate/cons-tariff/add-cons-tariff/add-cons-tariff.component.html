<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{ConsumptionTariff?"Update":"Add"}} Consumption Tariff</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form class="" [formGroup]="ConsumptionTariffForm" (ngSubmit)="ConsumptionTariff?update():submit()">

                <div class="row">
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" formControlName="recordno"  [readonly]="recordNo"  id="floatingInput" />
                            <label for="floatingInput">Recordno</label>
                        </div>


                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <select class="form-control" formControlName="custCategoryCode" id="floatingInput">

                                <option *ngFor="let item of CustomerCategories" [value]="item.custCategoryCode">
                                    {{item.custCategoryName}}</option>
                            </select>
                            <label for="floatingInput">Customer Category</label>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <!-- <label>Select Rent Goup <Code></Code></label> -->
                            <select class="form-control" formControlName="rateGroupCode" id="floatingInput">

                                <option *ngFor="let item of RateGroup" [value]="item.inputValues">{{item.inputValues}}
                                </option>

                            </select>
                            <label for="floatingInput">Rate Group</label>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <!-- <label>Select Meter Size</label> -->
                            <select class="form-control" formControlName="consLevels" id="floatingInput">

                                <option *ngFor="let item of ConsLevels" [value]="item.recordno">
                                    {{item.levelNameLocal}}</option>

                            </select>
                            <label for="floatingInput">Levels</label>
                        </div>
   
                    </div>
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <!-- <label >Select Meter Rate</label> -->
                            <input type="number" class="form-control" formControlName="consumption" id="floatingInput" />

                            <label for="floatingInput">Consumption</label>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <!-- <label >Select Meter Rate</label> -->
                            <input type="number" class="form-control" formControlName="tariffRate" id="floatingInput" />

                            <label for="floatingInput">Tariff Rate</label>
                        </div>
                    </div>
                    <div class="col-md-6">

                        <div class="form-floating mb-3">
                            <!-- <label >Select Meter Rate</label> -->
                            <input type="text" class="form-control" formControlName="consRanges" id="floatingInput" />

                            <label for="floatingInput">Cons Range</label>
                        </div>
                    </div>


                </div>

                <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                        (click)="closeModal()">Close</button> <button type="button" type="submit"
                        [disabled]="!ConsumptionTariffForm.valid"
                        class="btn btn-outline-success">{{ConsumptionTariff?"Update":"Create"}}</button>
                </div>
            </form>
        </div>
    </div>

</div>
