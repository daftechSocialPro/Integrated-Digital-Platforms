<div class="card-body   p-4">
    <!-- <div class="col-lg-12 text-end p-2">

    </div> -->


    <table class="custom-table">
        <thead>
            <tr>
                <th>Month Code</th>
                <th>Fiscal Month (Eng)</th>
                <th>Fiscal Month (Local)</th>
             
                <th>Action</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paginationFiscalMonth;let i = index">
               
                <td>{{item.monthCode}}</td>
                <td>{{item.monthnameEn}}</td>
                <td>{{item.monthnamelocal}}</td>
                
                <td>
                    <button type="button" 
                    (click)="updateFiscalMonth(item)"
                    
                    class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                    <button type="button" 
                    (click)="removeFiscalMonth(item.monthCode)"
                    class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>


                </td>

            </tr>
        
        </tbody>
    </table>
    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="FiscalMonths&&FiscalMonths.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
    </div>
</div>
