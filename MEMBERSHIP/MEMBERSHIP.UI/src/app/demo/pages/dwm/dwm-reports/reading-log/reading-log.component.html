

<div class="col-md-12 p-4 ">
    <div class="row">


        <div class="col-3">
    
            <div class="form-floating mb-3">
                <input class="form-control" [(ngModel)]="year" />
                <label for="floatingInput">Year</label>
            </div>
        </div>
        <div class="col-3">
    
            <div class="form-floating mb-3">
                <select class="form-control" [(ngModel)]="selectedMonth">
                    <option *ngFor="let item of months" [value]="item.monthIndex">{{item.monthnamelocal}}</option>
    
                </select>
    
                <label for="floatingInput">Month</label>
            </div>
        </div>
    
        <div class="col-2">
            <button [hidden]="!year||!selectedMonth" class="btn btn-outline-primary" (click)="filter()"
                [disabled]="!year&&!selectedMonth"> Generate</button>
        </div>
    </div>
    <table class="custom-table">
        <thead>
            <tr>

                <th>Reader Name </th>
                <th>User Name</th>
                <th>Customer Name</th>
                <th>Meter No</th>
                <th>Previous</th>
                <th>Current </th>
                <th>Consumption</th>
                <th>Average</th>
                <th>Status</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of paginatedReadingLogs ;let i = index">

                <td>{{item.readerName}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.customerName}}</td>
                <td>{{item.meterNo}}</td>
                <td>{{item.previous}}</td>
                <td>{{item.current}}</td>
                <td>{{item.consumption}}</td>
                <td>{{item.average}}</td>
                <td></td>

            </tr>

        </tbody>

    </table>
    <div class="card flex justify-content-center">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="readingLogs&&readingLogs.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
    </div>



</div>
