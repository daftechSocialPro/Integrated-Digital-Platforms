<div class="page-header ng-star-inserted">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title"><!----><!---->
                    <h5 class="mb-2 ng-star-inserted"> DWM </h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a _>Configuration</a></li>
                    <li class="breadcrumb-item ng-star-inserted">
                        <a href="javascript:">
                            Mobile Users
                        </a>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="col-md-12 p-4 ">
        <div class="col-lg-12 text-end p-2">
            <button type="button" class="btn btn-outline-success" (click)="addMobileUsers()"><i class="pi pi-plus me-1"
                    style="font-size: 12px;"></i>
                Mobile Users</button>
        </div>
        <div class="col-3">

            <div class="form-floating mb-3">
                <select class="form-control" #filter (change)="filterMobileUser(filter.value)">
                    <option value="all">All</option>
                    <option value="Admin">ADMIN</option>
                    <option value="Reader">READER</option>
                </select>
                <label for="floatingInput">Role</label>
            </div>
        </div>


        <table class="custom-table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Full Name</th>
                    <th>Phone</th>
                    <th>IMEI 1</th>
                    <th>IMEI 2</th>
                    <th>Role</th>
                    <th>ACtion</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paginatedMobileUsers ;let i = index">

                    <td>
                        <img style="height: 50px;width: 50px;border-radius: 50%;margin-right: 5px;"
                            [src]="getImagePath(item.imagePath)" />
                        {{item.userName}}
                    </td>
                    <td>{{item.fullName}}</td>
                    <td>{{item.phone}}</td>
                    <td>{{item.imei1}}</td>
                    <td>{{item.imei2}}</td>
                    <td>{{item.role}}</td>
                    <td>
                        <button type="button" (click)="updateMobileUsers(item)"
                            class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                        <button type="button" (click)="removeMobileUsers(item.id)"
                            class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button>

                    </td>

                </tr>

            </tbody>

        </table>
        <div class="card flex justify-content-center">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                [totalRecords]="mobileUsers&&mobileUsers.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
        </div>
    </div>
</div>
