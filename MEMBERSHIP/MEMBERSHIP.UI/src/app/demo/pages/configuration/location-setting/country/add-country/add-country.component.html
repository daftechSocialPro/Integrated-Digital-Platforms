<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{Country?"Update":"Add"}} Country</h5>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <form class="" [formGroup]="CountryForm" (ngSubmit)="Country?update():submit()">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="countryName" id="floatingInput" />
                            <label for="floatingInput">Country Name</label>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="countryCode" id="floatingInput" />
                            <label for="floatingInput">Country Code</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" formControlName="nationality" id="floatingInput" />
                            <label for="floatingInput">Nationality </label>
                        </div>
                    </div>

                </div>

            <div class="modal-footer"> <button type="button" class="btn btn-outline-secondary"
                (click)="closeModal()">Close</button> <button type="button" type="submit"
                [disabled]="!CountryForm.valid"   
                class="btn btn-outline-success">{{Country?"Update":"Create"}}</button></div>
            </form>
    </div>
</div>

</div>
