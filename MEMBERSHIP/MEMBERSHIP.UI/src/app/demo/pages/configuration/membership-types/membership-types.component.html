<div class="page-header ng-star-inserted">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title"><!----><!---->
                    <h5 class="mb-2 ng-star-inserted"> Membership </h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a _>Configuration</a></li>
                    <li class="breadcrumb-item ng-star-inserted">
                        <a href="javascript:">
                            Membership Types
                        </a>
                </ul>
            </div>
        </div>
    </div>
</div>



<div class="card p-4">
    <div class="col-lg-12 text-end p-2">
        <button type="button" class="btn btn-outline-success" (click)="addMembershipType()">
            <i class="pi pi-plus me-1" style="font-size: 12px;"></i> Membership Type
        </button>
    </div>
    <div class="card mt-2" style="background-color: #ecf0f4;">
    <div style="display: flex; justify-content: center;">
        <div class="col-md-12 p-4">
          

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col mb-4" *ngFor="let item of paginatedMembershipType; let i = index">
                    <div class="card membership-card">
                        <div class="card-body">
                            <h5 class="card-title">Name: {{item.name}}</h5>
                            <hr>
                            <p class="card-text"><strong>Short Code:</strong> {{item.shortCode}}</p>
                           
                            <p class="card-text"><strong>Years:</strong> {{item.years}}</p>
                            <p class="card-text"><strong>Money:</strong> {{item.money}}</p>
                            <p class="card-text"><strong>Category:</strong> {{item.membershipCategory}}</p>
                            <p class="card-text"><strong>Description:</strong> {{item.description}}</p>

                            <div class="card-buttons">
                                <button type="button" (click)="updateMembershipType(item)"
                                    class="btn btn-outline-warning btn-sm">
                                    <i class="ti ti-pencil"></i> Edit
                                </button>
                                <button type="button" (click)="removeMembershipType(item.id)"
                                    class="btn btn-outline-danger btn-sm">
                                    <i class="ti ti-trash"></i> Delete
                                </button>
                                <button type="button" (click)="VIewCourses(item)"
                                class="btn btn-outline-success btn-sm">
                                <i class="ti ti-eye"></i> Events
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card flex justify-content-center">
                <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                    [totalRecords]="MembershipType && MembershipType.length"
                    [rowsPerPageOptions]="[3, 6, 9]"></p-paginator>
            </div>
        </div>
    </div>
    </div>
</div>
