<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title">Events for <span style="color:#8c69c8">{{MembershipType&&MembershipType.name}} </span>
        </h2>
        <button type="button" class="btn-close" id="ModalClose" (click)="closeModal()" data-bs-dismiss="modal"
            aria-label="Close"></button>
    </div>


    <div class="card">

        <div class="card-body">
            <div style="display: flex;justify-content: center;">


                <div class="col-md-12 p-2 ">
                    <div class="col-lg-12 text-end p-2">
                        <button type="button" class="btn btn-outline-success" (click)="addCourse()"><i
                                class="pi pi-plus me-1" style="font-size: 12px;"></i>
                            Event</button>
                    </div>
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Title </th>
                                <th>Thumbnail</th>
                              
                                <th>ACtion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of paginatedCourse ;let i = index">

                                <td>{{item.fileName}}</td>
                                <td>
                                    <a type="button" [href]="getImage(item.filePath)" target="_blank"
                                        class="btn btn-outline-primary btn-md"><i class="ti ti-eye"></i> View File</a>
                                </td>
                                <td>
                                    <button type="button" (click)="updateCourse(item)"
                                        class="btn btn-outline-warning btn-sm"><i class="ti ti-pencil"></i></button> |
                                    <button type="button" (click)="removeCourse(item.id)"
                                        class="btn btn-outline-danger btn-sm"><i class="ti ti-trash"></i></button> |

                                        <button type="button" (click)="detail(item.id)"
                                        class="btn btn-outline-danger btn-sm"><i class="ti ti-eye"></i></button>

                                </td>

                            </tr>

                        </tbody>

                    </table>
                    <div class="card flex justify-content-center">
                        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                            [totalRecords]="Course&&Course.length" [rowsPerPageOptions]="[5, 10, 15]"></p-paginator>
                    </div>



                </div>
            </div>
        </div>
    </div>
</div>
