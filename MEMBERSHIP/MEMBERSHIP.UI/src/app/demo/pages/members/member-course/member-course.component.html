<div class="page-header ng-star-inserted">
    <div class="page-block">
        <div class="row align-items-center">
            <div class="col-md-12">
                <div class="page-header-title"><!----><!---->
                    <h5 class="mb-2 ng-star-inserted"> Membership</h5>
                </div>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a _>Members</a></li>
                    <li class="breadcrumb-item ng-star-inserted">
                        <a href="javascript:">
                            Events
                        </a>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="card p-4">

    <div class="card mt-2" style="background-color: #ecf0f4;">

        <div style="display: flex; justify-content: center;">

            <div class="col-md-12 p-4">
                

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col mb-4" *ngFor="let item of paginatedCourse; let i = index" (click)="getDescription(item)">
                        <div class="card membership-card">
                            <div class="card-body">
                                <h5 class="card-title">{{item.fileName}}</h5>
                                <hr>
                            
                                <img *ngIf="item.filePath" [src]="getImage(item.filePath)" width="100%" style="max-height: 280px; border-radius: 10px;margin-bottom: 20px;"/>
                            
                                <p class="card-text description">{{item.description}}</p>



                            </div>
                        </div>
                    </div>
                </div>

                <div class="card flex justify-content-center">
                    <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
                        [totalRecords]="Course && Course.length" [rowsPerPageOptions]="[3, 6, 9]"></p-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
